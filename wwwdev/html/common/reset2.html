<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../css/app/app.css" />
		<script type="text/javascript" src="../../js/common/flexible.js"></script>
		<style type="text/css">
			html,
			body {
				overflow: hidden;
			}
			
			html,
			body,
			.mui-content {
				background-color: white;
			}
			
			.mui-content {
				padding-bottom: 2rem;
			}
			
			.mui-bar-nav,
			.mui-bar {
				background-color: #FFFFFF;
				box-shadow: 0 0 0 white !important;
			}
			
			.mui-pull-right {
				line-height: 44px;
			}
			
			.app-color-main {
				color: #2bb8aa;
			}
			
			.app-color-gray {
				color: #666666;
			}
			
			div.mui-input-row>img {
				display: block;
				width: 0.64rem;
				height: 0.64rem;
				position: absolute;
				top: 0.46rem;
				left: 0.106666rem;
			}
			
			div.mui-input-row>input {
				padding-left: 1.173333rem;
				height: 100%;
				border: none;
				border-radius: 0;
				border-bottom: 1px solid #CCCCCC;
			}
			
			div.mui-input-row>input::-webkit-input-placeholder {
				color: #CCCCCC;
			}
			
			.mui-content>div.mui-input-row {
				display: block;
				width: 8.4rem;
				height: 1.6rem;
				margin: 0 auto;
				position: relative;
			}
			
			.mui-content>img {
				display: block;
				width: 2.186666rem;
				height: 2.186666rem;
				margin: 0.4rem auto 0.4rem auto;
			}
			/*登录按钮*/
			
			button.app-btn-main {
				width: 8.4rem;
				height: 1.173333rem;
				margin: 0.8rem 0.826666rem 0.56rem 0.826666rem;
			}
			
			.forget_pwd {
				color: #999999;
				text-align: right;
				padding-right: 0.826666rem;
			}
			
			.third_party_login {
				/*background-color: #CCCCCC;*/
				margin-top: 1.8rem;
				height: 0.8rem;
			}
			
			.third_party_login {
				color: #999999;
				position: relative;
			}
			/*第三方登录横线*/
			
			.third_party_login:before {
				content: "";
				width: 8.4rem;
				position: absolute;
				left: 0.826666rem;
				top: 50%;
				height: 1px;
				background-color: #999999;
				display: block;
				transform: translateY(-50%) scaleY(0.5);
				-webkit-transform: translateY(-50%) scaleY(0.5);
			}
			/*第三方登录文字*/
			
			.third_party_login>div {
				display: inline-block;
				text-align: center;
				padding: 0 0.2rem;
				position: absolute;
				background-color: white;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
			}
			
			.third_party_login>div.imgRoom {
				width: 100%;
				margin: 1.5rem 0.36rem;
				padding: 0;
			}
			
			.third_party_login>div.imgRoom>img {
				float: left;
				width: 0.906666rem;
				height: 0.906666rem;
				margin-left: 1.64rem;
			}
			/*注册按钮*/
			
			button.app-btn-main {}
			/*发送验证码*/
			
			.mui-content .send_code {
				color: #2BB8AA;
				position: absolute;
				top: 0.466666rem;
				right: 0;
				width: 1.8rem;
				padding: 0.133333rem 0.1rem 0.1rem 0.1rem;
			}
			/*同意协议*/
			
			.mui-content .agree_select {
				width: 0.3rem;
				height: 0.3rem;
				float: left;
				margin: 0.133333rem;
				border: 0.026666rem solid #d3d3d3;
				border-radius: 4px;
				;
			}
			
			.mui-content .agree_text {
				float: left;
				line-height: 0.566666rem;
				color: #999999;
			}
			
			.red {
				background-color: #1ABC9C;
			}
			
			.user_agree {
				padding: 0.4rem 0;
				overflow: hidden;
				width: 56%;
				margin: 0 auto;
			}
			
			.user_service {
				color: #1abc9c;
			}
			
			.mui-content>button.mui-btn {
				margin-bottom: 0;
			}
			
			.mui-icon {
				font-size: 32px !important;
				font-weight: bold;
				color: #666666 !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back mui-icon mui-icon-closeempty mui-pull-left app-color-gray">
			</a>
		</header>
		
		<div class="mui-content">

			<img src="../../image/common/login_logo.png" />

			<div class="mui-input-row app-font-size-30">
				<img src="../../image/common/login_account.png" />
				<input type="password" class="app-font-size-28" placeholder="请重新设置登录密码" v-model="pwd">
			</div>

			
			<!--登录按钮-->
			<button type="button" id="loginBtn" data-loading-icon="mui-spinner mui-spinner-custom" data-loading-text="设置中..." class="mui-btn app-btn-main app-font-size-32" @tap="onLoginTap($event)">确定</button>

		</div>
		
		<script type="text/javascript" src="../../js/common/immersed.js"></script>

		<script src="../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../js/lib/vue-ni.js" ></script>

		<script type="text/javascript" src="../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../js/dal/user.js"></script>

		<script type="text/javascript" src="../../js/app/app.js"></script>
		<script type="text/javascript" src="../../js/app/app-rules.js" ></script>
		<script type="text/javascript" src="../../js/app/app-page.js" ></script>
		
		<script type="text/javascript">
			mui.init()

			new Vue({
				el: ".mui-content",
				data: function() {
					return {
						uname: '',
						pwd: '',
						loading: false,
					};
				},
				
				plusReady: function(){
					this.uname = this.$view.account;
				},

				methods: {
					onLoginTap: function(e) {
						if(this.loading) {
							return;
						}

						var that = this;

						
						// 验证 规范
						var errorMessage = app.rules.test("pwd", this.pwd, "密码格式输入错误");
						if(errorMessage){
							return mui.toast(errorMessage);
						}
						this.loading = true;
						
						dal.user.resetpwd(this.uname, this.pwd, function(err, data) {
							that.loading = false;
							if(err){
								return mui.toast(JSON.stringify(err));
							}
							mui.toast("密码设置成功！");
							app.page.setResult({result: true}).close();
						});

					}
				},
				watch: {
					loading: function(newVal, oldVal) {
						mui('#loginBtn').button(newVal ? "loading" : "reset");
					}
				}

			});
		</script>
	</body>

</html>
