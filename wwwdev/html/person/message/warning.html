<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>告警消息</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />

		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />

		<link rel="stylesheet" href="../../../css/lib/mui.zoom.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.tabroom {
				position: relative;
				background-color: #FFFFFF;
				z-index: 10;
			}
			
			.tabroom:after {
				clear: both;
				content: '';
				display: block;
			}
			
			.tabroom:before {
				content: '';
				display: block;
				width: 2px;
				height: 0.746666rem;
				position: absolute;
				left: 50%;
				top: 0.226666rem;
				background-color: #E5E6E7;
				transform: translate3d(-50%, 0, 0);
				-webkit-transform: translate3d(-50%, 0, 0);
			}
			
			.tabroom>div {
				overflow: hidden;
				float: left;
				width: 50%;
				text-align: center;
				height: 1.2rem;
				border-bottom: 1px solid #E5E6E7;
			}
			
			.tabroom span {
				line-height: 1.2rem;
			}
			/*card*/
			
			.card-room {
				background-color: #F4F8FB;
				padding: 0 0.346666rem 0.9rem;
			}
			
			.card-room>.card {
				width: 100%;
				display: flex;
				display: -webkit-flex;
				padding-top: 0.9rem;
				position: relative;
			}
			
			.card-room>.card.no-date {
				padding-top: 0.3rem;
			}
			
			.card-room>.card .left {
				display: flex;
				display: -webkit-flex;
				align-items: center;
				-webkit-align-items: center;
				width: 0.8rem;
			}
			
			.card-room>.card .left span {
				width: 0.506666rem;
				height: 0.506666rem;
				display: block;
				background-position: center center;
				background-repeat: no-repeat;
				-webkit-background-size: cover;
				background-size: cover;
			}
			
			.card-room>.card .left span.unchecked {
				background-image: url(../../../image/person/message/btn_Unselected@3x.png);
			}
			
			.card-room>.card .left span.checked {
				background-image: url(../../../image/person/message/btn_Alreadychosen@3x.png);
			}
			
			.card-room>.card .left span.no-read {
				background-image: url(../../../image/person/message/icon_origin@3x.png);
				width: 0.32rem;
				height: 0.32rem;
			}
			
			.card-room>.card .right {
				flex: 1;
				-webkit-box-flex: 1;
				background-color: #FFFFFF;
				position: relative;
				overflow: hidden;
			}
			
			.card-room>.card:before {
				content: attr(data-time);
				display: block;
				background-color: #F4F8FB;
				color: #9F9FA0;
				height: 0.906666rem;
				line-height: 0.906666rem;
				position: absolute;
				top: 0rem;
				z-index: 999;
			}
			
			.card-room>.card .right>div:not(.menu) {
				padding: 0.2rem 0.346666rem 0 0.346666rem;
			}
			
			.card-room>.card .button {
				position: absolute;
				right: 0;
				background-color: #f40;
				height: 100%;
				top: 0;
				width: 50px;
				white-space: nowrap;
				font-size: 12px;
				color: #fff;
				display: flex;
				display: -webkit-flex;
				align-items: center;
				-webkit-align-items: center;
				transform: translateX(100%);
				-webkit-transform: translateX(100%);
				transition: all 0.3s;
				-webkit-transition: 0.3s;
			}
			
			.card-room>.card .right>div:not(.menu) .mui-pull-right {
				color: #A2A6B1;
			}
			
			.card-room>.card .right>div.menu {
				border-top: 1px #E4E5E6 solid;
				margin-top: 0.2rem;
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				padding: 0.346666rem 0.826666rem;
			}
			
			.card-room>.card .right>div.menu>div {
				text-align: center;
			}
			
			.card-room>.card .right>div.menu img {
				width: 0.906666rem;
			}
			
			.menu-fade-enter-active {
				animation: fade-in .3s;
			}
			
			.menu-fade-leave-active {
				animation: fade-in .3s reverse;
			}
			
			@keyframes fade-in {
				from {
					transform: translateY(-100%);
					opacity: 0;
				}
				to {
					transform: translateY(0%);
					opacity: 1;
				}
			}
			/*video*/
			
			.video-root {
				position: fixed;
				left: 0;
				top: 0;
				z-index: 66;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.75);
			}
			
			.video-root .video-room {
				position: fixed;
				left: 0;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				width: 10rem;
				height: 5.625rem;
			}
			
			.video-root .video-room video {
				width: 100%;
				height: 100%;
			}
			
			.mui-poppicker-header .mui-btn {
				font-size: 15px !important;
			}
			
			[data-dpr="2"] .mui-poppicker-header .mui-btn {
				font-size: 30px !important;
			}
			
			[data-dpr="3"] .mui-poppicker-header .mui-btn {
				font-size: 45px !important;
			}
			/*end video*/
			/*bscroll-vertical-scrollbar*/
			
			.app-header .edit {
				float: right;
				color: #fff;
				font-size: 14px;
				line-height: 44px;
				padding: 0 10px;
			}
			
			.footer {
				position: fixed;
				height: 50px;
				line-height: 50px;
				/*line-height: 50px;
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				-webkit-justify-content: space-between;*/
				width: 100%;
				bottom: 0;
				left: 0;
				font-size: 14px;
				background-color: #fff;
				border-top: 1px solid #e5e6e7;
				box-sizing: border-box;
				padding: 0 0.266666rem;
				color: #9f9fa0;
				color: #2bb8aa;
			}
			
			.footer .button-read {
				width: 100px;
				float: left;
			}
			
			.footer .button-delete {
				text-align: right;
				width: 100px;
				float: right;
			}
			
			.footer .can-operate {
				color: #2bb8aa;
			}
		</style>

	</head>

	<body>
		<div class="warn-container">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">告警消息</h1>
				<span class="edit" @click="handleEdit">{{ isEdit ? '取消' : '编辑'}}</span>
			</header>
			<div class="mui-content">
				<div class="tabroom app-color-333333" ref="tabroom">
					<div @tap="onDevTap()" class="app-color-main">
						<span class="app-font-size-28">{{fixName(devName) || '全部设备'}}</span>
						<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown"></span>
					</div>

					<div @tap="onDateTap()">
						<span class="app-font-size-28">{{dateText}}</span>
						<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown"></span>
					</div>

				</div>

				<div class="video-root" v-if="videoplay" @tap.self="videoplay=false">
					<div class="video-room">
						<video :src="videosrc" controls autoplay playsinline webkit-playsinline></video>
					</div>
				</div>

				<div class="wrapper" ref="wrapper">

					<div class="app-font-size-28 card-room">
						<div class="card" v-for="o,i in list" :data-time="compareTime(o.atime,i)" @tap="onCardTap(o, i)" :key="o.devid" :class="[compareTime(o.atime,i) ? '' : 'no-date']" @touchstart="_touchstart" @touchmove="_touchmove" @touchend="_touchend">
							<div class="left">
								<span :class="[isEdit ? (o.checked ? 'checked' : 'unchecked') : (o.read ? '' : 'no-read')]"></span>
							</div>
							<div class="right">
								<div>
									<span class="app-color-333333">设备名称</span>
									<span class="mui-pull-right">{{fixName(o.location)}}</span>
								</div>
								<div>
									<span class="app-color-333333">设备ID</span>
									<span class="mui-pull-right">{{o.devid}}</span>
								</div>
								<div>
									<span class="app-color-333333">告警时间</span>
									<span class="mui-pull-right">{{o.atime}}</span>
								</div>

								<div v-if="o.accessoryName">
									<span class="app-color-333333">告警防区</span>
									<span class="mui-pull-right">{{o.accessoryName}}</span>
								</div>
								<div style="padding-bottom: 0.2rem;">
									<span class="app-color-333333">防区ID</span>
									<span class="mui-pull-right">{{to16(o.accessoryID)}}</span>
								</div>
								<transition name="menu-fade">

									<div class="menu" v-show="o.showMenu">
										<div @tap.stop="onVideoTap(o, i)">
											<img :src="'../../../image/person/message/alarm'+ (o.info && o.info.video ? '' : '_1') +'@3x.png'" />
											<div class="app-font-size-28" :class="o.info && o.info.video ? 'app-color-main': 'app-color-9f9fa0'">告警录像</div>
										</div>

										<div @tap.stop="onImageTap(o, i)">
											<img :src="'../../../image/person/message/screenshots'+ (o.info && o.info.image ? '' : '_1') +'@3x.png'" />
											<div class="app-font-size-28" :class="o.info && o.info.image ? 'app-color-main': 'app-color-9f9fa0'">抓拍截图</div>
											<template v-if="o.info && o.info.image">
												<div ref="preimgs" :data-preview-src="o.info.image.fname" :data-preview-group="i"></div>
											</template>
											<template v-else>
												<div ref="preimgs"></div>
											</template>

										</div>

										<div @tap.stop="onViewTap(o, i)">
											<template v-if="canPlay(o)">
												<img src="../../../image/person/message/video@3x.png" />
												<div class="app-font-size-28 app-color-main">实时视频</div>
											</template>
											<template v-else>
												<img src="../../../image/person/message/video_1@3x.png" />
												<div class="app-font-size-28 app-color-9f9fa0">实时视频</div>
											</template>

										</div>
									</div>

								</transition>
								<div class="button delete_button" @touchstart.stop="deleteAlarmSingle(o.id)"><span>删除</span></div>
							</div>

						</div>
					</div>
				</div>
				<div class="footer" v-show="isEdit">
					<div class="button-read" v-show="allRead" @click="handlerFooterClick(1)">全部已读</div>
					<div class="button-read" v-show="canReadWithSingle" @click="handlerFooterClick(2)">已读</div>
					<div class="button-delete" v-show="selectList.length > 0" @click="handlerFooterClick(3)">删除</div>
					<div class="button-delete can-operate" v-show="selectList.length == 0" @click="handlerFooterClick(4)">全部删除</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<script type="text/javascript" src="../../../js/lib/better-scroll.min.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.dtpicker.js"></script>

		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<script type="text/javascript" src="../../../js/app/app-dev.js"></script>

		<script type="text/javascript" src="../../../js/plug/PlugH5NativeBridge.js"></script>
		<script type="text/javascript" src="../../../js/extend/Date.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.zoom.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.previewimage.js"></script>

		<script type="text/javascript" src="../../../js/extend/Date.js"></script>

		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/message.js"></script>

		<script type="text/javascript" src="../../../js/app/app-statis.js"></script>

		<script type="text/javascript">
			mui.init({
				//处理窗口关闭前的业务
				beforeback: function() {
					// 通知 home 和  message_center 更新
					new ni.Broadcast().emit("update_warn_message", {

					}, {
						views: ["home", "message_center"]
					})
				},
			});

			var P = plug.H5NativeBridge;
			var D;

			var TYPEDIR = {
				16: "image",
				34: "video"
			}

			var dtPick, devPick;

			new Vue({
				el: ".warn-container",
				data: function() {
					return {

						dateTime: "",
						devName: "",
						devId: "",

						n: 1,
						list: [],

						videoplay: false,
						videosrc: "",

						pimg: null,
						devPickData: [],
						isEdit: false, //当前是否是编辑状态
						user: app.user.get(),
						pageSize: 10,
						startX: 0,
						startY: 0,
						moveX: 0,
						disX: 0,
						maxMoveX: 50,
					};
				},

				computed: {
					dateText: function() {
						if(this.dateTime === "") {
							return "所有";
						}
						return this.dateTime.toFormatString('MM/dd');
					},
					selectList: function() {
						return this.list.reduce(function(ret, item) {
							item.checked && ret.push(item)
							return ret
						}, [])
					},
					//是否有未读消息
					hasUnRead: function() {
						return(this.list.filter(function(item) {
							return !item.read
						}).length > 0)
					},
					//全部已读
					allRead: function() {
						return this.hasUnRead && this.selectList.length == 0
					},
					//已读是否显示，用户选择了未读消息时候显示
					canReadWithSingle: function() {
						var unReadListCheck = this.selectList.filter(function(item) {
							return !item.read
						})
						return this.hasUnRead && unReadListCheck.length > 0
					}
				},

				mounted: function() {
					var wrapper = this.$refs.wrapper;
					var wrapperHight = (document.documentElement.clientHeight || document.body.clientHeigth) -
						this.$refs.tabroom.offsetHeight -
						immersed -
						44;

					wrapper.style.height = wrapperHight + 'px';

					this.$nextTick(function() {
						if(!this.scroll) {
							this.scroll = new BScroll(wrapper, {
								click: true,
								scrollY: true,
								pullUpLoad: {
									threshold: -70, // 负值是当上拉到超过低部 70px；正值是距离底部距离 时，                    
								},
								scrollbar: {
									fade: true,
									interactive: false // 1.8.0 新增
								}
							});
							this.scroll.on('pullingUp', function() {
								// 获取更多 TODO
								this.n++;
								this.getMessageList();

							}.bind(this));

						} else {
							this.scroll.refresh();
						}

						document.querySelector('.bscroll-vertical-scrollbar').style.top = this.$refs.tabroom.offsetHeight + immersed + 44 + "px";

					}.bind(this));

					devPick = new mui.PopPicker({
						layer: 1
					});

				},

				plusReady: function() {

					this.$view.setStyle({
						kernel: 'WKWebview'
					});

					D = new this.$Cache("dev_list", [], {
						plus: true
					});

					var devPickData = D.data;

					devPickData = devPickData.map(function(item) {
						return {
							text: item.location || item.devid,
							value: item.devid
						};
					});

					// 添加全部设备选项
					devPickData.unshift({
						text: "全部设备",
						value: ""
					});

					this.devPickData = devPickData;

					devPick.setData(devPickData);

					var devInfo = this.$view.devInfo;
					if(devInfo) {

						this.devId = devInfo.devid;
						this.devName = devInfo.location || this.devId;
					}

					this.$watch('devId', this.getMessageList.bind(this, true));
					this.$watch('dateTime', this.getMessageList.bind(this, true));

					this.getMessageList();

					mui.back = function() {
						if(this.videoplay) {
							this.videoplay = false;
						} else if(this.pimg && this.pimg.isShown()) {
							this.pimg.close();
						} else {
							new ni.Broadcast().emit("update_warn_message", {}, {
								views: ["home", "message_center"]
							})
							this.$view.close();
						}
						return false;
					}.bind(this)

					// [事件]查看告警消息
					app.statis.emit("alarm");
				},

				methods: {
					_touchstart: function(e) {
						this._resetSlide(e.currentTarget.querySelector('.button'));
						var canDelete = e.currentTarget.querySelector('.menu').style.display == 'none' && !this.isEdit
						this.canDelete = canDelete;

						if(!this.canDelete) {
							return
						}
						this.startX = e.touches[0].clientX;
						this.startY = e.touches[0].clientY;
					},
					_touchmove: function(e) {
						if(!this.canDelete) {
							return
						}
						var ele = e.currentTarget.querySelector('.button');
						var isactive = ele.classList.contains('active'),
							hasDix = 0;

						this.moveX = e.touches[0].clientX;
						this.moveY = e.touches[0].clientY;
						this.disX = this.startX - this.moveX;
						this.disY = this.startY - this.moveY;

						if(isactive) {
							hasDix = -this.maxMoveX
							if(this.disX > this.maxMoveX + hasDix) {
								this.disX = this.maxMoveX + hasDix
							}
						} else {
							hasDix = 0;
							if(this.disX > this.maxMoveX) {
								this.disX = this.maxMoveX
							}
						}
						ele.style.transition = 'all 0s';
						ele.WebkitTransition = 'all 0s';
						ele.style.transform = 'translateX(' + (-this.disX + this.maxMoveX + hasDix) + 'px)';
						ele.style.WebkitTransform = 'translateX(' + (-this.disX + this.maxMoveX + hasDix) + 'px)';
					},
					_touchend: function(e) {
						if(!this.canDelete) {
							return
						}
						var ele = e.currentTarget.querySelector('.button');
						if(this.moveX == 0) {
							return
						}

						if(this.startX - this.moveX > this.maxMoveX / 3) {
							this.disX = this.maxMoveX
							ele.classList.add('active')
							this.hasDeleteButton = true;
						} else {
							this.disX = 0;
							ele.classList.remove('active')
							this.hasDeleteButton = false;
						}
						ele.style.transition = 'all 0.3s';
						ele.WebkitTransition = 'all 0.3s';
						ele.style.transform = 'translateX(' + (-this.disX + this.maxMoveX) + 'px)';
						ele.style.WebkitTransform = 'translateX(' + (-this.disX + this.maxMoveX) + 'px)';
						this.startX = 0;
						this.moveX = 0;
					},
					_resetSlide: function(currentele) {
						var buttons = document.querySelectorAll('.delete_button'),
							ele;
						for(var i = 0, len = buttons.length; i < len; i++) {
							ele = buttons[i];
							if(!(currentele == ele)) {
								ele.style.transform = 'translateX(' + (this.maxMoveX) + 'px)';
								ele.style.WebkitTransform = 'translateX(' + (this.maxMoveX) + 'px)';
							}
						}
						this.hasDeleteButton = false;
					},
					handlerFooterClick: function(type) { //1全部已读，2已读，3删除，4全部删除
						var ids = [],
							that = this;
						if(type == 1) {
							ids = this.list.reduce(function(ret, item) {
								!item.read && (ret.push(item.id), item.read = true);
								return ret;
							}, [])
						} else if(type == 2) {
							ids = this.selectList.reduce(function(ret, item) {
								!item.read && (ret.push(item.id), item.read = true);
								return ret;
							}, [])
						} else if(type == 3) {
							ids = this.selectList.reduce(function(ret, item) {
								ret.push(item.id);
								return ret;
							}, [])
						} else if(type == 4) {
							ids = this.list.reduce(function(ret, item) {
								ret.push(item.id);
								return ret;
							}, [])
						}
						if(type == 1 || type == 2) {
							this.UpdateAlarm(ids);
						} else {
							that.list = that.list.filter(function(item) {
								return ids.indexOf(item.id) == -1;
							})
							that.scroll && that.scroll.refresh()
							this.DelAlarmListAsyn(ids, function(res) {
								res = JSON.parse(res);
								if(res.code == 0) {
									that.list = that.list.filter(function(item) {
										return ids.indexOf(item.id) == -1;
									})
									that.scroll && that.scroll.refresh()
								}
							})
						}
						this.isEdit = false;
						this.list.forEach(function(item) {
							that.$set(item, 'checked', false)
						})
					},
					//比较两个日期是否相同,i是索引,不相同就返回
					compareTime: function(str1, i) {
						str1 = new Date(str1.replace(/-/g, '/')).toFormatString('yyyy/MM/dd');
						var prev = this.list[i - 1],
							str2;
						if(prev) {
							str2 = prev.atime;
							str2 = new Date(str2.replace(/-/g, '/')).toFormatString('yyyy/MM/dd');
						}
						return str1 == str2 ? '' : str1;
					},
					//点击编辑
					handleEdit: function() {
						this.isEdit = !this.isEdit;

					},
					deleteAlarmSingle: function(id) {
						var that = this;
						this.DelAlarmListAsyn([id], function(res) {
							res = JSON.parse(res)
							if(res.code == 0) {
								that.list = that.list.filter(function(item) {
									return item.id !== id;
								})
								that.scroll && that.scroll.refresh()
							}
						})
					},
					//删除告警消息
					DelAlarmListAsyn: function(ids, sf, ff) {
						var username = this.user.account;
						P.DelAlarmListAsyn(username, ids, sf, ff)
					},
					//标记为已读
					UpdateAlarm: function(ids) {
						var username = this.user.account;
						return P.UpdateAlarm(username, ids)
					},
					// 卡片点击
					onCardTap: function(o, i) {
						//判断当前是含有删除状态
						this._resetSlide();
						//判断当前是否是编辑状态处理操作
						if(this.isEdit) {
							var currentChecked = !o.checked;
							this.$set(o, 'checked', currentChecked)
							return
						}
						// 切换菜单,非编辑状态
						if(!o.read) {
							o.read = true;
							var id = o.id;
							this.UpdateAlarm([id])
						}
						o.showMenu = !o.showMenu;
						if(o.showMenu === false || o.info !== null) {
							return;
						}
						// 获取二级信息 
						dal.message.getAlarmByLocal(o.id, function(err, data) {
							if(err) {
								o.showMenu = false;
								o.info = null;
								return mui.toast(err.message);
							}
							data = data || [];
							data = data.reduce(function(o, item) {
								o[TYPEDIR[item.TYPE]] = item;
								return o;
							}, {});
							o.info = data;
						});

					},

					// 点击观看录像
					onVideoTap: function(o, i) {
						if(!o.info || !o.info.video) {
							return;
						}
						var url = o.info.video.fname;
						url = url.replace(/\\/g, "/");
						if(mui.os.ios) {
							this.videosrc = url;
							this.videoplay = true;
						} else {
							this.Intent = this.Intent || plus.android.importClass("android.content.Intent");
							this.Uri = this.Uri || plus.android.importClass("android.net.Uri");
							this.main = this.main || plus.android.runtimeMainActivity();
							var intent = new this.Intent(this.Intent.ACTION_VIEW);
							var uri = this.Uri.parse(url);
							intent.setDataAndType(uri, "video/*");
							this.main.startActivity(intent);
						}

					},

					// 点击查看截图
					onImageTap: function(o, i) {
						console.log(i)
						this.pimg.open(this.$refs.preimgs[i]);
					},

					// 点击观看实时视频视图
					onViewTap: function(o, i) {
						//var sortDevid = app.dev.findNameByDevid(o.devid);
						if(!this.canPlay(o)) {
							return;
						}

						// TODO 需要获取到通道信息
						var w1 = 0;
						// 遍历获取 设备的 在线状态 so stupid
						var devData = D.data;
						var tmep;
						for(var i = 0, l = devData.length; i < l; i++) {
							temp = devData[i];
							if(temp.devid === o.devid && temp.online === 1) {
								// 判断设备是否是GPRS模式
								if(app.dev.isGPRS(o.workmode)) {
									return mui.toast("设备处于GPRS模式");
								}
								plug.H5NativeBridge.StartDevicePlay(o.devid, w1, temp.type === 0x1046 ? 1 : 0, this.fixName(o.location), function() {});
								return;
							}
						}
						mui.toast("设备不在线");
					},

					// 设备选择
					onDevTap: function() {
						this.devId && devPick.pickers[0].setSelectedValue(this.devId);
						devPick.show(function(items) {
							this.devName = items[0].text;
							this.devId = items[0].value;
						}.bind(this));
					},

					// 日期选择
					onDateTap: function() {
						var that = this;

						new Promise(function(resolve, reject) {

							mui.confirm("请选择时间范围：", "", ["所有时间", "选取时间"], function(e) {
								if(e.index === 0) {
									that.dateTime = "";
								} else if(e.index === 1) {
									resolve();
								}
							});
						}).then(function() {

							var d = new Date();
							var y = d.getFullYear();
							var options = {
								type: "date",
								beginYear: y - 1,
								endYear: y,
								endMonth: d.getMonth() + 1,
								endDay: d.getDate(),
							};

							if(that.dateTime !== "") {
								options.value = that.dateTime.toFormatString('yyyy-MM-dd');
							}

							dtPick = new mui.DtPicker(options);
							dtPick.show(function(rs) {
								that.dateTime = new Date(rs.text);
								dtPick.dispose();
								dtPick = null;
							});
						});

					},

					// 获取告警消息列表
					getMessageListByAjax: function(override) {
						plus.nativeUI.showWaiting("正在加载");
						if(override) {
							this.list = [];
							this.n = 1;
						}
						var that = this;
						dal.message.getAlarmList(this.n, this.devId, this.dateTime ? this.dateTime.toFormatString('yyyy-MM-dd') : "", function(err, data) {

							plus.nativeUI.closeWaiting();
							if(err) {
								return mui.toast(err.message);
							}
							if(!data || data.length === 0) {
								return;
							}
							data = data.map(function(item, i) {
								item.showMenu = false;
								item.info = null;
								i % 2 == 0 ? item.read = true : item.read = false
								return item;
							});
							console.log(JSON.stringify(data));
							that.list.push.apply(that.list, data || []);
							that.$nextTick(function() {
								that.scroll && (that.scroll.finishPullUp(), that.scroll.refresh());
								that.pimg = mui.previewImage();
							});

						});
					},
					getMessageList: function(override) {
						plus.nativeUI.showWaiting("正在加载");
						if(override) {
							this.list = [];
							this.n = 1;
						}
						var that = this;
						var account = this.user.account;
						var stime = this.dateTime;
						var endtime = Date.now();
						if(stime) {
							stime.setHours(0);
							endtime = new Date(stime.getTime());
							endtime.setDate(endtime.getDate() + 1)
							endtime = endtime.getTime()
						} else {
							stime = new Date(0);
						}
						stime = parseInt(stime.getTime() / 1000);
						endtime = parseInt(endtime / 1000);
						P.GetAlarmListAsyn(this.devId, stime, endtime, account, this.n, this.pageSize, function(res) {
							plus.nativeUI.closeWaiting();
							res = JSON.parse(res);
							if(res.code != 0) return;
							var data = res.data;
							if(!data || data.length === 0) {
								return;
							}
							data = data.map(function(item, i) {
								item.showMenu = false;
								item.info = null;
								item.id = item.ID; //接口调整
								item.atime = (new Date(item.ntime * 1000)).toFormatString('yyyy-MM-dd hh:mm:ss');
								return item;
							});
							that.list.push.apply(that.list, data || []);
							that.$nextTick(function() {
								that.scroll && (that.scroll.finishPullUp(), that.scroll.refresh());
								that.pimg = mui.previewImage();
							});
						})
					},
					// 是否为视频
					isVideo: function(path) {
						return /\.(?:mp4|3gp)$/i.test(path);
					},

					// 修复文件路径
					fixPath: function(path) {
						if(mui.os.ios) {
							path = app.ios.getSafeBoxPath() + path;
						}
						if(!/^file:/.test(path)) {
							path = "file://" + path;
						}
						return path;
					},
					fixName: function(str) {
						return app.dev.fixName(str);
					},

					canPlay: function(o) {
						//console.log(JSON.stringify(o))
						return app.dev.canPlay(o.type);
					},
					to16: function(n) {
						n = parseInt(n);
						n = n.toString(16).toUpperCase();
						var str = '00000000' + n;
						return str.slice(n.length);
					},
				}
			})
		</script>
	</body>
