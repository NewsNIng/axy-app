<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>交易明细</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />

		<style type="text/css"> 
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.room{
				
			}
			.room:before{
				content: attr(data-time);
				font-size: inherit;
				color: #9F9FA0;
				height: 0.906666rem;
				line-height: 0.906666rem;
				padding: 0 0.346666rem;
			}
			
			.room>div{
				background-color: #FFFFFF;
				padding: 0.346666rem;
				position: relative;
			}
			
			.room>div:after{
				content: '';
				height: 1px;
				position: absolute;
				left: 0;
				bottom: 0;
				width: 100%;
				display: block;
				background-color: #E5E6E7;
				transform: scaleY(0.5);
				-webkit-transform: scaleY(0.5);
			}
			.room>div>span{
				position: absolute;
				right: 0.346666rem;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			
			/*收入*/
			.i{
				color: green;
			}
			/*支出*/
			.o{
				color: red;
			}
		
		</style>

	</head>

	<body>

		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">交易明细</h1>
		</header>
		<div class="mui-content">
			
			<div class="room app-font-size-28" data-time="2017年8月">
				<div class="app-touch">
					<label class="app-color-333333">现金红包</label>
					<h5 class="app-font-size-24 app-color-9f9fa0">8月30日 06:36:00</h5>
					<span class="app-font-size-34 i">+32.00</span>
				</div>
				<div class="app-touch">
					<label class="app-color-333333">零钱提现</label>
					<h5 class="app-font-size-24 app-color-9f9fa0">8月30日 06:36:00</h5>
					<span class="app-font-size-34 o">-32.00</span>
				</div>
				<div class="app-touch">
					<label class="app-color-333333">现金红包</label>
					<h5 class="app-font-size-24 app-color-9f9fa0">8月30日 06:36:00</h5>
					<span class="app-font-size-34 i">+12.00</span>
				</div>
			</div>
			
			
		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>

		

		<script type="text/javascript">
			
		</script>
	</body>

</html>
