<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>连接设备</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/app.poppicker.css" />-->

		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<link rel="stylesheet" href="../../../css/app/app-pop-tip.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #FFFFFF;
				width: 100%;
			}
			
			.dev_icon {
				width: 100%;
				background-repeat: no-repeat;
				background-position: center;
				background-size: 50%;
				position: relative;
				
			}
			
			.dev_text {
				white-space: nowrap;
				position: absolute;
				left: 50%;
				width: 66%;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
				/*font-weight: bold;*/
				color: #333333;
			}
			
			.foot {
				position: fixed;
				width: 100%;
				height: 1.173333rem;
				line-height: 1.173333rem;
				color: white;
				text-align: center;
				bottom: 0;
				background-color: #06c1ae;
			}
			
			.help {
				white-space: nowrap;
				position: fixed;
				bottom: 60px;
				left: 50%;
				padding: 0.01rem 0;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
				border-bottom: 1px solid #2BB8AA;
				color: #2BB8AA;
			}
			
			.imgbg {
				width: 100%;
				padding: 1.5rem;
			}
			
			.imgbg>img {
				width: 100%;
			}

			
			.mui-popover .mui-scroll-wrapper{
				position: relative;
				margin: 0;
				border: 0;
				background-clip: initial;
			}
			.mui-scroll-wrapper .mui-scroll{
				position: relative;
			}
		</style>
	</head>

	<body>

		<div id="popover_tip" class="mui-popover">
			<div class="tip-card">
				<div class="tip-card-header app-font-size-34 app-color-white">戳这里查看如何连接网络~</div>
				<div class="tip-card-body app-font-size-30">
					<div>1.将网线一端插入摄像机背面或底部的网口;<br /> 2.将网线的另外一端插入要连接的路由器的LAN口，请注意不能是输入端口，而是并列在一排的输出端口;
						<br /> 3.通常家用路由器是四个输出端口，请参考家用电脑(PC)的网线连接方式接入;
						<br /> 4.如果没有网线，可以临时使用家里电脑的网线替代，配置完后，再使用无线联网即可，无需再用有线网络。
					</div>

				</div>
				<div class="tip-card-footer">
					<a href="#popover_tip" class="mui-icon mui-icon-close app-color-white"></a>
				</div>
			</div>
		</div>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">连接设备</h1>
			</header>

			<div class="mui-content">
				<div class="imgbg">
					<img :src="bgp" />
				</div>
				<div class="dev_icon app-font-size-30">
					<div class="dev_text app-font-size-34">TIPS：<br />1.请将设备接上网线<br />2.网线另一端接入路由器<br />3.确保手机已连接路由器的WIFI</div>
				</div>

			</div>

			<a href="#popover_tip" class="help app-font-size-28">戳这里查看如何连接网络~</a>
			<div class="foot app-font-size-34" @tap="onNext()">下一步</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<!--<script type="text/javascript" src="../../../js/dal/base.js"></script>-->
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<!--<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="arr.js"></script>-->
		<script type="text/javascript">
			mui.init();
			
			mui('.mui-scroll-wrapper').scroll()

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						bgp: '../../../image/smart/devices/dev_icon/AX-360@3x.png'
					};
				},
				mounted: function() {
					this.bgp = window.localStorage.getItem('Lan_add_camera_img') + '2.png';
				},
				plusReady: function() {},
				methods: {
					onNext: function() {
						this.$view.loadURL('Lan_select_dev_id.html');
					}
				}
			});
		</script>
	</body>

</html>
