<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #FFFFFF;
				width: 100%;
			}
			
			.foot {
				position: fixed;
				width: 100%;
				height: 1.173333rem;
				line-height: 1.173333rem;
				color: white;
				text-align: center;
				bottom: 0;
				background-color: #06c1ae;
			}
			
			.dev_text {
				width: 100%;
				margin-bottom: 0.4rem;
				text-align: center;
				color: #333333;
				/*font-weight: bold;*/
			}
			
			.dev_text>div {
				line-height: 0.8rem;
			}
			
			.help {
				position: fixed;
				bottom: 60px;
				left: 50%;
				padding: 0.01rem 0;
				transform: translateX(-50%);
				-webkit-transform: translateX(-50%);
				border-bottom: 1px solid #2BB8AA;
				color: #2BB8AA;
			}
			
			.red {
				color: red;
			}
			
			.imgbg {
				width: 100%;
				padding: 1.5rem;
			}
			
			.imgbg>img {
				width: 100%;
			}
			/*=== 密码设置 ===*/
			
			.mask {
				position: fixed;
				width: 100%;
				height: 100%;
				z-index: 99;
				background-color: rgba(0, 0, 0, 0.66);
			}
			
			.message-box {
				position: absolute;
				overflow: hidden;
				left: 50%;
				top: 50%;
				width: 80%;
				background-color: #E4E5E6;
				transform: translate3d(-50%, -50%, 0);
				-webkit-transform: translate3d(-50%, -50%, 0);
				z-index: 100;
				border-radius: 10px;
			}
			
			.message-box-body {
				padding: 0.733333rem;
			}
			
			.message-box-body .app-font-size-24 {
				margin-bottom: 0.6rem;
			}
			
			.message-box-body input {
				border: 1px #adadad solid;
				border-radius: 4px;
				background-color: #E4E5E6;
				width: 100%;
				height: 0.906666rem;
				line-height: 0.906666rem;
				margin-bottom: 0;
			}
			
			.message-box-footer {
				background-color: #06C1AE;
				height: 1.306666rem;
				line-height: 1.306666rem;
				text-align: center;
				color: #FFFFFF;
			}
			/*=== 密码设置 End ===*/
		</style>
	</head>

	<body>

		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">连接设备AP热点</h1>
			</header>

			<div class="mui-content">
				<div class="imgbg">
					<img src="../../../image/smart/add/wifitip.png" />
				</div>
				<div class="dev_icon app-font-size-30">

					<div class="dev_text app-font-size-34">
						<div>
							请将手机
							<span class="app-color-main">WIFI设置</span> 连接到设备AP热点
							<br />
							<span class="app-font-size-26 app-color-dark">(设备的SSID名称和密码见包装盒)</span>

						</div>
						<div>
							连接完成后回到安心云APP点击“下一步”
						</div>
					</div>
				</div>
				<div style="text-align: center;margin-top: 1rem;">
					<div class="app-font-size-32">当前WIFI：{{currentSSID}}</div>
					<button @tap="onWifiBtnTap()" style="border-radius: 1rem; height: 1rem; width: 3rem;margin-top: 0.5rem;" type="button" class="mui-btn app-btn-main-ghost">去设置WIFI</button>
				</div>

			</div>

			<div class="foot app-font-size-34">
				<div @tap="onPrev()" style="width: 50%; float: left;background-color: #F4F8FB;" class="app-color-9f9fa0">上一步</div>
				<div @tap="onNext()" style="width: 50%;float: left;">下一步</div>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js" ></script>
		
		<script type="text/javascript" src="../../../js/lib/Rx.min.js"></script>

		<script type="text/javascript" src="../../../js/plug/PlugH5NativeBridge.js"></script>

		<script type="text/javascript">
			
			
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						currentSSID: "",
					};
				},

				mounted: function() {

				},

				plusReady: function() {
					this.GetPhoneWifiListAsyn();
				},

				methods: {

					onPrev: function() {
						mui.back();
					},
					onNext: function() {
						var that = this;
						// 为设备选择一个WIFI
						mui.alert("你将要配置设备去连接之前和手机同一个路由器的WIFI", "提示", "确定", function(){
							app.page.openForResultBy("connect_wifi.html", "connect_wifi", function(data){
								var ssid = data.name;
								var pwd = data.pwd;
								var setid = that._getRandomChar();
								plus.nativeUI.showWaiting("正在配置设备");
								// 向原生发送配置信息
								plug.H5NativeBridge.UpdateAIDeviceConfigAsync(ssid, pwd, "", setid, function(data){
									plus.nativeUI.closeWaiting();
									data = JSON.parse(data);
									if(data.code != "0"){
										return mui.toast("请确保您的手机连接上了设备的AP热点")
									}
									// 跳转内网检查列表
									var url = "ap_connect_ai_4.html" + "?setid=" + setid;
									window.location.href = url;
								});
							});	
						});
						
					},
					onWifiBtnTap: function() {
						if(mui.os.ios) {
							this._openIOSWifiSetting();
						} else {
							this._openAndroidWifiSetting();
						}
					},

					// 获取手机wifi信息
					GetPhoneWifiListAsyn: function() {
						var that = this;

						plug.H5NativeBridge.GetPhoneWifiListAsyn(function(rs) {
							rs = JSON.parse(rs);
							that.currentSSID = rs.connWifi.ssid || "";

						});

					},

					_openIOSWifiSetting: function() {
						try {
							var UIApplication = plus.ios.import("UIApplication");
							var NSURL = plus.ios.import("NSURL");
							var setting = NSURL.URLWithString("prefs:root=WIFI");
							var application = UIApplication.sharedApplication();
							if(!application.canOpenURL(setting)){ //打开wifi设置
								setting = NSURL.URLWithString("App-Prefs:root=WIFI");
							}
							application.openURL(setting);
							plus.ios.deleteObject(setting);
							plus.ios.deleteObject(application);
						} catch(err) {
							mui.toast("请手动打开WIFI设置");
						}
					},
					_openAndroidWifiSetting: function() {
						plus.nativeUI.showWaiting();
						try {
							var main = plus.android.runtimeMainActivity();
							var Intent = plus.android.importClass("android.content.Intent");
							var intent = new Intent('android.net.wifi.PICK_WIFI_NETWORK');
							main.startActivity(intent);
						} catch(err) {
							mui.toast("请手动打开WIFI设置");
						}
						setTimeout(function() {
							plus.nativeUI.closeWaiting();
						}, 500);

					},
					// 获取随机字符
					_getRandomChar: function() {
						var str = "abcdefghijklmnopqrstuvwxyz0123456789ABCDEFGHIJKLMNOPQSRTUVWXYZ",
							len = str.length,
							gerRm = function() {
								return parseInt(Math.random() * len);
							},
							index = gerRm();
						return function _() {
							var c = str[index];
							if(!c) {
								index = gerRm();
								return _();
							}
							index++;
							return c;
						}
					}(),
				}
			});
		</script>
	</body>

</html>
