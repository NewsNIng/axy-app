		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>

			</header>

			<div class="mui-content">
				<div class="title app-font-size-24">
					请选择开关档位数
				</div>
				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell mui-input-row mui-checkbox" @tap="onSelectTap(0)">
						<img class="vertical_center" src="../../../image/smart/add/one@3x.png" />
						<span>一档</span>
						<input class="vertical_center" value="Item 4" type="checkbox" :checked="checkboxs[0]">
					</li>
					<li class="mui-table-view-cell mui-input-row mui-checkbox" @tap="onSelectTap(1)">
						<img class="vertical_center" src="../../../image/smart/add/two@3x.png" />
						<span>二档</span>
						<input class="vertical_center" value="Item 4" type="checkbox" :checked="checkboxs[1]">
					</li>
					<li class="mui-table-view-cell mui-input-row mui-checkbox" @tap="onSelectTap(2)">
						<img class="vertical_center" src="../../../image/smart/add/three@3x.png" />
						<span>三档</span>
						<input class="vertical_center" value="Item 4" type="checkbox" :checked="checkboxs[2]">
					</li>
				</ul>
			</div>
			<div class="foot1 app-font-size-34" @tap="onBack()">上一步</div>
			<div class="foot2 app-font-size-34" @tap="onNext()">下一步</div>
		</div>

		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../../js/app/app-dev.js"></script>
		<script type="text/javascript" src="../../../js/lib/Rx.min.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>

		<script type="text/javascript">
			mui.init({
				//处理窗口关闭前的业务 
				beforeback: function() {
					app.page.setResult({}).close();
					return false;
				},
			});

			var wayPick;

			var vm = new Vue({
				el: '#warpper',
				data: function() {
					return {
						checkboxs: [false,false,false],
						index: -1,
					};
				},
				computed: {
					indexDev: function() {
						return this.devs[this.devActive];
					},
					//					devs: function() {
					//						var tempName;
					//						return this.devs_.filter(function(item) {
					//							if(item.online !== 1) {
					//								return false;
					//							}
					//							tempName = app.dev.findName(item.type)
					//							if(this.filter.indexOf(tempName) >= 0) {
					//								return false;
					//							}
					//							return true;
					//						}.bind(this));
					//					}

				},
				mounted: function() {
					wayPick = new mui.PopPicker({
						layer: 1,
						more: false,
					});

				},
				plusReady: function() {

				},
				methods: {
					onSelectTap: function(i) {
						this.clearSelect();
						this.index = i;
						this.checkboxs[this.index] = true;
					},
					clearSelect: function() {
						this.checkboxs = [false,false,false];
					},
					onBack: function() {
						mui.back();
					},
					onNext: function() {
						if(this.index < 0){
							return mui.toast("请选择档位");
						}
						app.page.setResult({
							type: this.index+1
						}).close();
					},

				}
			});
		</script>
