		<script type="text/javascript">
			var P = plug.H5NativeBridge;

			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						cuid: "",
						pwd: "",
						cid: "",
						devid: "",

						t: 100,
						timer: -1,

						isConnected: false,
						
						bgp: "../../../image/smart/devices/dev_icon/AX-203@3x.png4.png",
					};
				},
				mounted: function() {
					this.bgp = window.localStorage.getItem('blue_add_camera_img') + '4.png';
					function GetQueryString(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					this.pwd = GetQueryString("pwd");
					this.cid = GetQueryString("cid");
					this.devid = GetQueryString("devid");

					// start timer
					this.startTimer();
				},
				plusReady: function() {
					this.genCuid();
					this.isConnectedWithDevice();
				},
				methods: {
					
					genCuid: function(){
						var ID = new ni.Cache("blueuuid", "", {
							plus: true
						});
						
						if(!ID.data){
							ID.data = (function(){
							  function S4() {
							    return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
							  }
							  return (S4()+S4()+S4()+S4()+S4()+S4()+S4()+S4());
							})();
						}
						
						this.cuid = ID.data;
						
					},
					
					
					onPrev: function() {
						mui.back();
					},
					onNext: function() {
						if(!this.isConnected) {
							return;
						}
						mui.openWindow('add_completed.html', 'add_completed',{
							extras: {
								needConn: false,
								devid: this.devid,
							}
						});
					},

					// 设备连接状态（Optional）
					isConnectedWithDevice: function() {
						var that = this;
						
						(function startCheck(){
							P.isConnectedWithDevice(that.cid, that.pwd, that.cuid, function(data) {
								var rs = data;
								try{
									// 解析json
									data = JSON.parse(data);
									data = data.code;
								}catch(e){
									data = rs;
								}
								
								
								// 如果错误 则 继续监测
								if(data != "0"){
									if(that.timer >= 0){
										return setTimeout(startCheck, 2000);
									}
								}else{
									// 添加设备
									that.addDevice();	
								}
							}, function(err) {
	
							});
						}());
						
						
					},

					// 通过设备ID进行添加 且 验证
					addDevice: function() {
						dal.device.add40Blue(this.devid, this.cid, this.pwd, function(err, data) {
							if(err) {
								return this.over(err.message || "连接失败，请重试");
							}
							return this.over("添加成功，请点击完成！", true);
						}.bind(this));
					},

					// 倒计时
					startTimer: function() {
						var that = this;
						(function _() {
							that.t--;
							if(that.t <= 0) {
								that.over("连接失败，请重试");
							}
							that.timer = setTimeout(_, 1000);
						}());
					},

					// 完毕，显示结果
					over: function(msg, close) {
						if(this.timer >= 0) {
							window.clearTimeout(this.timer);
							this.timer = -1;
						}
						mui.toast(msg);
						if(close) {
							// 连接成功
							this.isConnected = true;
//							this.$view.close();
							return;
							// return this.$view.close();***
						}
						this.$view.back();
					},
				}
			});
