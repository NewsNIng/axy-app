		<div id="popover_tip" class="mui-popover">
			<div class="tip-card">
				<div class="tip-card-header app-font-size-34 app-color-white">橙灯未闪烁，戳这里查看</div>
				<div class="tip-card-body app-font-size-30">
					1.请重新拔插摄像机电源，确保电源插和数据线都插好;<br /> 2.摄像机上电后，启动过程需要大约1-2分钟，请耐心等候! 若上电2分钟后，未见指示灯闪烁，请尝试直接继续下一步操作;<br /> 3.如果绿灯或者红灯亮或闪烁，说明该设备已经被绑定，请登陆该设备的绑定账号，并将该设备删除，再尝试连接摄像机;
					<br /> 4.若不是添加新设备，而是配置wifi,请忽略此步，直接继续下一步操作。
					<br /> 5.其他问题，请您联系当地服务运营商。
				</div>
				<div class="tip-card-footer">
					<a href="#popover_tip" class="mui-icon mui-icon-close app-color-white"></a>

		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>

		<script type="text/javascript" src="arr.js"></script>-->
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						wifiname: "",
						wifipwd: "",
					};
				},
				mounted: function() {
					// get prev url params
					function GetQueryString(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					// get wifiname & wifipwd
					this.wifiname = GetQueryString("wifiname");
					this.wifipwd = GetQueryString("wifipwd");
				},
				plusReady: function() {},
				methods: {
					onNext: function() {
						var url = "sonic_connect_camera2.html?wifiname=" + this.wifiname + "&wifipwd=" + this.wifipwd;
						// voice2
						this.$view.loadURL(url);
					}
				}
			});
		</script>
