	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>

			<div class="mui-content">
				
				<ul class="mui-table-view app-font-size-28">

							<span class="mui-badge"></span>

					</li>
				</ul>
				<ul class="mui-table-view app-font-size-28" @tap="onBroadcastTap()">

						<a class="mui-navigate-right">
							<span>语音播报</span>

		<script type="text/javascript">
			mui.init();

			var _B = new ni.Broadcast();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						devId:""
					};
				},
				mounted: function() {
					
				},
				plusReady: function() {
					this.devid = this.$view.devid;
					this.type = this.$view.type;
				},
				methods: {
					onBroadcastTap: function() {
						mui.openWindow('dev_AX-801_broadcast.html','dev_AX-801_broadcast',{
							extras: {
								devid: this.devid,
								type: this.type,
							}
						});
					},
					onClockTap: function() {
						mui.openWindow('dev_AX-801_alarm_clock.html','dev_AX-801_alarm_clock',{
							extras: {
								devid: this.devid,
								type: this.type,
							}
						});
					}
				}
			});
		</script>
	</body>
