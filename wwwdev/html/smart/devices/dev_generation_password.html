<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一键密码生成</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #FFFFFF;	
			}
			
			
			.app-font-size-58{
				background-color: #06C1AE;
				width: 3.733333rem;
				text-align: center;
				height: 1.253333rem;
				line-height: 1.253333rem;
				margin: 0 auto 0.853333rem auto;
				
			}
			
			
			
			.share{
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				background-color: #F4F8FB;
				height: 3.733333rem;
			}
			.share>div.app-font-size-30{
				text-align: center;
				margin-top:0.453333rem ;
			}
			.share > .imgroom{
				padding: 0.72rem;
				text-align: center;
			}
			.share img{
				width: 1.36rem;
				margin: 0 0.5rem;
			}
			
		</style>
	</head>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">一键密码生成</h1>
			</header>

			<div class="mui-content">
				<div class="app-font-size-28 app-color-333333" style="margin: 1.12rem auto 0.72rem auto; text-align: center;">
					您生成的开锁密码
				</div>
				<div class="app-font-size-58 app-color-white" v-text="pwd" @tap="onPwdTap()">
					
				</div>
				<div class="app-font-size-24 app-color-9f9fa0" style="width: 5.5rem; margin: 0 auto; text-align: center;">
					此密码为一次性密码，2分钟后失效，请尽快使用哦。
				</div>
			</div>
			
			<div class="share">
				<div class="app-font-size-30 app-color-333333">
					将密码分享给好友
				</div>
				<div class="imgroom">
					<img src="../../../image/common/login_wechat.png"/>
					<img src="../../../image/common/login_wechat.png"/>
				</div>
			</div>
			
		</div>
		
		
		
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js" ></script>
		
		<script type="text/javascript" src="../../../js/lib/chart.min.js"></script>
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						pwd: '951022',
					};
				},
				mounted: function() {
					this.onPwdTap();
				},
				plusReady: function() {

				},
				methods: {
					getRandom: function(n){
						return Math.random().toFixed(n).toString().split('.')[1];
					},
					onPwdTap: function(){
						this.pwd = this.getRandom(6);
						this.returnPwd();
					},
					
					returnPwd: function(){
						app.page.setResult({
							pwd: this.pwd
						});
					}
				},
				watch: {
					
				}
			});
		</script>
	</body>

</html>
