						<div class="com-dev app-font-size-28">
							<div class="pop_title app-font-size-28">

			<div class="mui-content">
				<div class="menu-warp app-font-size-24 app-color-dark"></div>

				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell" @tap="onDevNameTap()">
						<a class="mui-navigate-right">

							<span class="mui-badge" v-text="fixName(devInfo.location) || devInfo.devid"></span>

						<a class="">
							<span>摄像机开关</span>
							<span class="mui-badge">
								<div class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active ': isPwdProtection}" ref="pwd_protection">

							</span>

					<li class="mui-table-view-cell" @tap="onInfoTap()">
						<a class="mui-navigate-right">
							<span>基本信息</span>
						</a>
					</li>
					<li v-if="!is104GN" class="mui-table-view-cell" @tap="onCalibration()">

				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell" @tap="onLogTap()">
						<a class="mui-navigate-right">
							<span>摄像机日志</span>
						</a>
					</li>
					<li class="mui-table-view-cell" @tap="onArmingTap()">
						<a class="mui-navigate-right">
							<span>自动布防计划</span>
						</a>
					</li>
					<li v-if="!isGPRS" class="mui-table-view-cell" @tap="onRecordTap()">
						<a class="mui-navigate-right">
							<span>自动录像计划</span>
						</a>
					</li>
					<!--<li class="mui-table-view-cell">
						<a class="">
							<span>接收告警消息</span>
							<span class="mui-badge">
								<div class="mui-switch mui-switch-mini app-switch-main" :class="{'mui-active ': isPwdProtection}" ref="pwd_protection">
									<div class="mui-switch-handle"></div>
								</div>
							</span>
						</a>
					</li><li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span>摄像机报警提示音</span>
						</a>
					</li>-->
					<li v-show="otherInfo.on !== null" class="mui-table-view-cell" @tap="onOnToggle()">
						<a class="">
							<span>指示灯</span>

									<div class="mui-switch-handle"></div>

							</span>

					<li v-show="is360" class="mui-table-view-cell" @tap="onSecurityToggle()">

					<li v-if="!is104GN" class="mui-table-view-cell" @tap="onWifiSetTap()">

		<script type="text/javascript">
			mui.init();

			var _B = new ni.Broadcast();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						TASK: null,

						isPwdProtection: true, // 是否开启密码保护
						mask: false, // 遮罩控制
						index: -1, //弹框种类
						//						mask: true, // 遮罩控制
						//						index: 1, //弹框种类

						devInfo: {
							"streamfwdport": 0,
							"location": "",
							"devid": "...",
							"relation": 0,
							"streamfwd": "",
							"type": 0,
							"signalfwd": "",
							"signalfwdport": 0,
							"online": 0,
							"workmode": 0,
						},

						upside: -1,

						otherInfo: {
							on: null,
						},
						wifiInfo: {
							securitytype: 0,
							ssid: ''
						}

					};
				},

				computed: {
					devInfoXml: function() {
						return "";
					},
					upsideIndex: function() {
						return +!this.upside;
					},
					is104GN: function() {
						return app.dev.findName(this.devInfo.type).indexOf('AX-104') >= 0;
					},
					is360: function(){
						return app.dev.findName(this.devInfo.type) === 'AX-360';
					},
					isGPRS: function(){
						return app.dev.isGPRS(this.devInfo.workmode);
					},
					isSecurity: function(){
						return this.is360 && this.wifiInfo.securitytype === 1;
					}
				},
				mounted: function() {

				},
				plusReady: function() {
					this.devInfo = this.$view.devInfo;
					console.log(JSON.stringify(this.devInfo));
					
					
					// 获取设备的名称
					var devtypename = app.dev.findName(this.devInfo.type);
					if([
						"AX-203",
						"AX-203A",
						"AX-403A",
						"AX-360"
					].indexOf(devtypename) >= 0){
						this._getOpenled();
					}
					if(this.is360 || 'AX-403B'.indexOf(devtypename) >= 0){
						this.getwifi().subscribe(function(){
							
						},function(err){
							console.log(err.message)
							mui.toast(err.message)
						});
					}
				},
				methods: {
					// 取消
					onCancel: function() {
						this.mask = false;
					},
					// 保存
					onSave: function() {
						this.mask = false;
					},
					// 校准
					onCalibration: function() {
						this.mask = true;
						this.index = 0;
						// 获取状态
						this.imageorientation();
					},

					// 打开wifi设置
					onWifiSetTap: function() {
						var that = this;

						Rx.Observable.create(function(ob) {
							app.page.openForResultBy('../add/connect_wifi.html', 'wifiset', function(data) {
								dal.devparam.wifi(that.devInfo.devid, that.devInfo.type, data.name, data.pwd, function(err, data) {
									if(err) {
										return mui.toast(err.message);
									}
									console.log(JSON.stringify(data));
									ob.next();
								});
							});
						}).subscribe(function() {
							that.onReboot("配置WIFI成功，是否现在重启设备？");
						});

					},

					// 摄像机名称点击
					onDevNameTap: function(name) {
						var that = this;
						app.page.getInput(function(data) {
							data.content = data.content.trim().length === 0 ? that.devInfo.devid: data.content; 
							dal.devparam.devname(that.devInfo.devid, that.devInfo.type, data.content, function(err, rs) {
								if(err) {
									return mui.toast(err.message);
								}
								that.$set(that.devInfo,'location',data.content)
								mui.toast('名称更新成功');
								// 通知上层
								_B.emit("update", {
									info: that.devInfo
								}, {
									views: ['dev_my_list', 'home']
								});
							});
						}, {
							title: "摄像机名称",
							content: that.fixName(that.devInfo.location),
							//							r: "devName",
							maxLength: 30,
							mLengthMsg: "最长不超过30个字符！",
						});
					},
					// 基本信息跳转
					onInfoTap: function() {
						if(this.devInfo.online !== 1) {
							return mui.toast("设备离线，无法查看基本信息");
						}
						mui.openWindow('camera_settings_info.html', 'camera_settings_info', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 布防计划跳转
					onArmingTap: function() {
						mui.openWindow('camera_settings_arming.html', 'camera_settings_arming', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 录像计划跳转
					onRecordTap: function() {
						mui.openWindow('camera_settings_record.html', 'camera_settings_record', {
							extras: {
								info: this.devInfo
							}
						});
					},
					// 告警时间跳转
					onAlarmParam: function() {
						var that = this;

						app.page.getAlarmParam(function(data) {
							//data.intervalTime
							//data.continuedTime
						}, {
							//							intervalTime: 0,
							//							continuedTime: 0,
							type: that.devInfo.type,
							devid: that.devInfo.devid,
						});
					},

					// 重启设备
					onReboot: function(msg) {
						var dev = this.devInfo;
						mui.confirm(msg || "确定要重启设备吗？", "", ["重启", "取消"], function(e) {
							if(e.index === 0) {
								dal.devparam.reboot(dev.devid, dev.type, function(err, rs) {
									if(err) {
										return mui.toast('重启设备失败');
									}
									return mui.toast('重启设备成功');
								});
							}
						});
					},
					// 校准点击
					onUpsideTap: function(index) {
//						if(this.upsideIndex === index) {
//							return;
//						}
						this.imageorientation(!index);

					},
					// 获取设置摄像机校准
					imageorientation: function(upside) {
						var that = this;
						if(upside === undefined) {
							// 获取
							plus.nativeUI.showWaiting();
							dal.devparam.getImageorientation(this.devInfo.devid, this.devInfo.type, function(err, rs) {
								plus.nativeUI.closeWaiting();
								console.log(JSON.stringify(rs));
								if(!err) {
									that.upside = !rs.upside;
									return;
								}
								mui.toast(err.message)
							});
						} else {
							plus.nativeUI.showWaiting();
							// 设置
							dal.devparam.imageorientation(this.devInfo.devid, this.devInfo.type, !upside, function(err, rs) {
								plus.nativeUI.closeWaiting();
								if(err) {
									return mui.toast(err.message);
								}
								that.upside = upside;
								return mui.toast("设置成功");
							});
						}
					},
					
					// 获取WIFI配置信息
					getwifi: function() {
						var that = this;
						return Rx.Observable.create(function(ob) {
							dal.devparam.getwifi(that.devInfo.devid, that.devInfo.type, function(err, rs) {
								if(err) {
									return ob.error(err);
								}
								that.wifiInfo = rs;
								ob.next();
							});
						});

					},

					// 删除设备
					onDel: function() {
						
						plus.nativeUI.showWaiting();

						var dev = this.devInfo;
						var methodName = 'delete';
						var that = this;
						if(dev.relation === 2) {
							methodName += 'share';
						}

						// 弹窗确认
						var $alert = Rx.Observable.create(function(ob) {
							mui.confirm("确定要删除设备吗？\n删除前设备将会重启", "", ["删除", "取消"], function(e) {
								if(e.index === 0) {
									ob.next(dev);
								} else {
									ob.error(new Error("您取消了删除"));
								}
							});
						});
						// 重启设备
						var $rebootFn = function(dev) {
							return Rx.Observable.create(function(ob) {
								dal.devparam.reboot(dev.devid, dev.type, function(err, rs) {
									/*if(err) {
										return ob.error(err);
									}*/ 
									dev.methodName = methodName;
									ob.next(dev);
								});
							})
						}

						// 删除设备
						var $deleteFn = function(dev) {
							return Rx.Observable.create(function(ob) {
								dal.device[dev.methodName](dev.devid, function(err, rs) {
									if(err) {
										return ob.error(err);
									}
									ob.next(dev);
								});
							})
						}
						
						
						// 是否主账号
						var $isMaster = Rx.Observable.fromPromise(app.auth.verify(app.auth.MASTER, app.user.get()));
						
						$isMaster.mergeMapTo($alert)
							.mergeMap($rebootFn)
							.mergeMap($deleteFn)
							.subscribe(function(dev) {
								mui.toast("设备删除成功");
								plus.nativeUI.closeWaiting();
								_B.emit("delete", {}, {
									views: [that.$view.opener()]
								});
								_B.emit("device_update", {}, {
									views: ["home"]
								});
								that.$view.close();
							}, function(err) {
								plus.nativeUI.closeWaiting();
								mui.toast(err.message);
							});

					},
					// 获取指示灯 
					_getOpenled: function() {
						var that = this;
						dal.devparam.getOpenled(this.devInfo.devid, this.devInfo.type, function(err, rs) {
							if(err) {
								return mui.toast(err.message);
							}
							that.otherInfo.on = !rs.on;
						});
					},
					onOnToggle: function(e) {
						plus.nativeUI.showWaiting();
						var that = this;
						var isActive = that.otherInfo.on;

						dal.devparam.openled(this.devInfo.devid, this.devInfo.type, !isActive, function(err, rs) {
							plus.nativeUI.closeWaiting()
							if(err) {
								return mui.toast(err.message);
							}
							that.otherInfo.on = !isActive;
						});
					},
					// 隐私模式切换
					onSecurityToggle: function(){
						plus.nativeUI.showWaiting();
						var want = !this.wifiInfo.securitytype;
						var that = this;
						// TODO 发送请求
						dal.devparam.setPrivacy(that.devInfo.devid, want, function(err, data){
							plus.nativeUI.closeWaiting();
							if(err){
								return mui.toast(err.message);
							}
							that.wifiInfo.securitytype = +want;
						});
					},
					onLogTap: function() {
						mui.openWindow('camera_settings_log.html', 'camera_settings_log', {
							extras: {
								info: this.devInfo
							}
						});
					},
					fixName: function(str) {
						return app.dev.fixName(str);
					}

				}
			});
		</script>
