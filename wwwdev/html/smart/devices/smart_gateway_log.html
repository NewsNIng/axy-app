<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>布撤防日志</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<!--<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/app.poppicker.css" />-->

		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
				
			}
			
			.top {
				height: 1.2rem;
				border-bottom: 1px solid #CDCDCD;
				padding: 0 0.346666rem;
				display: flex;
				display: -webkit-flex;
				justify-content: space-around;
				line-height: 1.2rem;
				color: #666666;
			}
			.top>div:active {
				color: #06C1AE;
			}
			
			.top>div>img {
				height: 0.4rem;
				width: 0.4rem;
				vertical-align: middle;
			}
			
			.log_all {
				padding: 0.346666rem 0.346666rem 0 0.346666rem;
			}
			
			.log {
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				padding-top: 0.213333rem;
				padding-bottom: 0.426666rem;
				color: #323232;
			}
			
			.from {
				color: #8C8C8C;
			}
			
			.date {
				color: #9F9FA0;
			}
			
			
			
		</style>
	</head>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">布撤防日志</h1>
			</header>

			<div class="mui-content app-font-size-32">
				<!--<div class="top app-font-size-28">
					<div>操作<img src="../../../image/smart/devices/others/down.png"/></div>
					<div>终端<img src="../../../image/smart/devices/others/down.png"/></div>
					<div>账号<img src="../../../image/smart/devices/others/down.png"/></div>
					<div>日期<img src="../../../image/smart/devices/others/down.png"/></div>
				</div>-->
				<template v-for="o,i in logs">
				<div class="log_all">
					<div class="log">
					<div class="account">{{o.phone}}<br /><span class="from app-font-size-28">来自：{{o.from}}</span></div>
					<div class="state app-font-size-32">{{o.state}}</div>
					<div class="date app-font-size-28">{{o.date}}<br />{{o.time}}</div>
				</div>
				</template>
				</div>
			</div>

		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<!--<script type="text/javascript" src="../../../js/dal/base.js"></script>-->
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<!--<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="arr.js"></script>-->
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						isPwdProtection: true, // 是否开启密码保护
						logs: [{
							phone: "135*****000",
							from: "联防平台",
							state: "布防成功",
							date: "2017/11/01",
							time: "15:12:10",
						},{
							phone: "135*****000",
							from: "联防平台",
							state: "布防成功",
							date: "2017/11/01",
							time: "15:12:10",
						},{
							phone: "135*****000",
							from: "联防平台",
							state: "布防成功",
							date: "2017/11/01",
							time: "15:12:10",
						},{
							phone: "135*****000",
							from: "联防平台",
							state: "布防成功",
							date: "2017/11/01",
							time: "15:12:10",
						},],
					};
				},
				mounted: function() {

				},
				plusReady: function() {},
				methods: {
					// 切换开关
					toggleSwitch: function() {
						this.state = !this.state;
					}
				}
			});
		</script>
	</body>

</html>
