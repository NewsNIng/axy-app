<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			html {
				background-color: #F4F8FB;
			}
			
			body,
			.mui-content {
				/*background-color: white;*/
				margin-bottom: 2rem;
				padding-bottom: 0;
			}
			
			.mui-input-row>label {
				padding: 0.426666rem 0.346666rem;
			}
			
			.mui-input-row {
				height: 1.2rem;
			}
			
			.mui-switch {
				margin: 0 !important;
				right: 0.346666rem;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.prompt {
				color: #9F9FA0;
				padding-left: 0.346666rem;
				height: 0.906666rem;
				line-height: 0.906666rem;
				background-color: #F4F8FB;
			}
			
			.add_conditions {
				height: 1.626666rem;
				background-color: white;
			}
			
			.add_icon,
			.more,
			.title {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.add_icon {
				float: left;
				width: 0.613333rem;
				left: 1.04rem;
			}
			
			.more {
				float: right;
				height: 0.4rem;
				right: 0.346666rem;
			}
			
			.title {
				padding-left: 2.24rem;
				color: #9F9FA0;
			}
			
			.app-switch-main {
				height: 22px;
				width: 39px;
			}
			
			.mui-switch-handle {
				height: 20px !important;
				width: 20px !important;
			}
			
			.mui-icon>img {
				width: 0.526666rem;
			}
			
			.mui-table-view-cell {
				padding-left: 0;
			}
			
			.trigger_comply {
				height: 1.386666rem;
				background-color: white;
			}
			
			.mui-slider-handle {
				height: 100%;
			}
			
			.item_icon,
			.more,
			.title {
				position: relative;
				top: 50%;
				transform: translateY(-50%) !important;
				-webkit-transform: translateY(-50%) !important;
			}
			
			.item_icon {
				float: left;
				width: 0.48rem;
				left: 0.346666rem;
			}
			
			.trigger_comply .title {
				padding-left: 1.173333rem;
				color: #333333;
			}
			
			.foot {
				position: fixed;
				z-index: 99;
				width: 100%;
				height: 1.173333rem;
				line-height: 1.173333rem;
				color: white;
				text-align: center;
				bottom: 0;
				background-color: #06c1ae;
			}
			
			ul:not(.mui-pciker-list) {
				margin-bottom: 0 !important;
			}
			
			.scenesName {
				border: none !important;
				margin-bottom: 0 !important;
				border-bottom: 1px solid #E5E6E7 !important;
				height: 1.333333rem !important;
			}
			
			.scenesName::-webkit-input-placeholder {
				color: #D3D3D3 !important;
			}
			
		</style>
	</head>

	<body>
		<div id="box">

			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">编辑场景</h1>
				<a class="mui-icon mui-pull-right" @tap="onSaveTap()">
					<img src="../../../image/smart/scenes/save_icon.png" />
				</a>
			</header>

			<!--<div class="foot app-font-size-34" :class="{}" v-if="actionList.length > 0" @tap="onActionTap()">添加执行任务</div>-->
			<div class="foot app-font-size-34" :class="{}" @tap="onActionTap()">添加执行任务</div>

			<div class="mui-content">
				<input type="text" class="scenesName app-font-size-28" placeholder="请输入场景名称">
				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span>场景图标</span>
							<span class="mui-badge">123</span>
						</a>
					</li>
				</ul>
				<div class="prompt app-font-size-28">执行任务</div>
				<div class="add_conditions app-font-size-28" @tap="onActionTap()" v-if="actionList.length === 0">

					<img class="add_icon" src="../../../image/smart/scenes/btn_Add to@3x.png" />
					<img class="more" src="../../../image/smart/scenes/btn_More@3x.png" />
					<div class="title app-font-size-28">添加执行任务</div>

				</div>
				<!--<div style="height: 1px; background-color: #E5E6E7;" v-if="actionList.length === 0"></div>-->

				<template v-for="o,i in actionList" v-if="actionList.length > 0">
					<div class="trigger_comply app-font-size-28 mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red" @tap="onDelete(i, $event)">删除</a>
						</div>
						<div class="mui-slider-handle">
							<img class="item_icon" :src="o.img" />
							<div class="title app-font-size-28" v-text="o.text+' | '+o.title"></div>
						</div>
					</div>
				</template>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#box',
				data: function() {
					return {
						name: "场景开关", // 场景名称

						isBackStore: false,
						isSendMsgs: false,

						conditionList: [], // 条件列表
						actionList: [], // 动作列表
					};
				},
				mounted: function() {
					this.$refs.switch1.addEventListener("toggle", function(event) {
						this.isBackStore = event.detail.isActive;
					}.bind(this));
					this.$refs.switch2.addEventListener("toggle", function(event) {
						this.isSendMsgs = event.detail.isActive;
					}.bind(this));
				},
				plusReady: function() {
					this.name = this.$view.name || '场景开关';
				},
				methods: {
					// 保存按钮
					onSaveTap: function() {
						// 发送请求保存新场景

						// 如果开关并未打开，提示用户是否立即打开
						if(!this.isBackStore) {
							mui.confirm('是否立即打开该场景模式？', '', ['立即打开', '取消'], function(e) {
								console.log(e.index);
							});
						}
					},

					// 执行动作添加
					onActionTap: function() {
						app.page.openForResultBy('perform_actions.html', 'perform_actions', function(data) {
							this.actionList.push({
								title: data.dev.name,
								img: data.dev.icon,
								text: data.dev.text,
							});
						}.bind(this));

					},
					onDelete: function(i, e) {
						mui.swipeoutClose(e.target.parentNode.parentNode);
						this.actionList.splice(i, 1);
						
						//this.complys.$remove
					}
				}
			});
		</script>
	</body>

</html>
