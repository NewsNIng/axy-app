<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
			}
			
			.scenes_item {
				height: 1.546666rem;
				border-bottom: 1px solid #e4e5e6;
			}
			
			.customize_scenes {
				height: 1.546666rem;
			}
			
			.scenes_icon,
			.more {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.scenes_icon {
				float: left;
				width: 0.48rem;
				left: 0.346666rem;
			}
			
			.title,
			.desc {
				padding-left: 1.173333rem;
				line-height: 1;
			}
			
			.title {
				color: #333333;
				padding-top: 0.373333rem;
			}
			
			.desc {
				color: #9F9FA0;
				margin-top: 0.16rem;
			}
			
			.more {
				float: right;
				height: 0.4rem;
				right: 0.346666rem;
			}
			
			.scenes_item:active,
			.customize_scenes:active {
				background-color: #EFEFEF;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">智能场景</h1>
		</header>
		<div class="mui-content">
			<div class="customize_scenes app-font-size-28" @tap="mui.openWindow('add_scenes.html','add_scenes')">
				<img class="scenes_icon" src="../../../image/smart/scenes/icon_custom@3x.png" />
				<img class="more" src="../../../image/smart/scenes/btn_More@3x.png" />
				<div class="title">自定义场景</div>
				<div class="desc">可根据自己需求设置个性化场景</div>
			</div>
			<div style="height: 0.266666rem; background-color: #F4F8FB;"></div>
			<template v-for="o in scenes">
				<div class="scenes_item app-font-size-28" @tap="mui.openWindow('edit_scenes.html','edit_scenes')">
					<img class="scenes_icon" :src="o.img" />
					<img class="more" src="../../../image/smart/scenes/btn_More@3x.png" />
					<div class="title">{{o.title}}</div>
					<div class="desc">{{o.description}}</div>
				</div>

			</template>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '.mui-content',
				data: function() {
					return {
						scenes: [{
							title: "回家模式",
							img: "../../../image/smart/scenes/icon_Back to the shop@3x.png",
							description: "可开启灯，空调，开关等设备",
						}, {
							title: "离家模式",
							img: "../../../image/smart/scenes/icon_Departure@3x.png",
							description: "可关闭灯，空调等设备并进入警戒模式",
						}, {
							title: "回店模式",
							img: "../../../image/smart/scenes/icon_get home@3x.png",
							description: "可设置起床灯光，拉开窗帘等",
						}, {
							title: "离店模式",
							img: "../../../image/smart/scenes/icon_Be away from home@3x.png",
							description: "可关闭灯，并使设备进入睡眠模式",
						}],
					};
				},
				plusReady: function() {},
				methods: {

				}
			});
		</script>
	</body>

</html>
