<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/app.poppicker.css" />

		<link rel="stylesheet" href="../../../css/app/app.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.scenes_icon {
				color: #555555;
				margin-top: 0.346666rem;
				padding: 0.64rem 0.346666rem;
				background-color: white;
				overflow: hidden;
				/*line-height: 1.2rem;*/
			}
			
			.icon_item {
				float: left;
				text-align: center;
			}
			
			.icon_item:not(:nth-child(5n+1)) {
				margin-left: 0.666666rem;
			}
			.icon_item:nth-child(-n+5) {
				margin-bottom: 0.48rem;
			}
			
			.icon_item img {
				width: 1.306666rem;
				display: block;
			}
			
			.icon_item:active {
				background: #EEEEEE;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">选择场景图标</h1>
		</header>
		<div class="mui-content">
			<div class="scenes_icon app-font-size-24">
				<div class="icon_item" @tap="onClickTap(o.img)" v-for="o in scenesIcons">
					<img :src="'../../../image/smart/scenes/scenes_icons/'+o.img+'.png'" />{{o.name}}
				</div>
			</div>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js" ></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '.mui-content',
				data: function() {
					return {
						scenesIcons:[{
							img:'5',
							name:'起床'
						},{
							img:'6',
							name:'睡觉'
						},{
							img:'7',
							name:'娱乐'
						},{
							img:'8',
							name:'会客'
						},{
							img:'9',
							name:'就餐'
						},{
							img:'10',
							name:'通用'
						},],
					};
				},
				plusReady: function() {},
				methods: {
					onClickTap: function(img) {
						app.page.setResult({
							scenesIcon:img,
						}).close();
					}
				}
			});
		</script>
	</body>

</html>
