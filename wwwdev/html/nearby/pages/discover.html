<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>发现</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #f5f5f9;
			}
			
			body {
				margin: 0.093333rem 0.173333rem;
				font-family: Helvetica, sans-serif;
			}
			
			.mui-scroll {
				background-color: #f5f5f9;
			}
			
			.item {
				position: absolute;
				top: 0.173333rem;
				left: 0.173333rem;
				right: 0.173333rem;
				bottom: 0.173333rem;
				color: #2BB8AA;
			}
			
			.wf-transition {
				transition: opacity .3s ease;
				-webkit-transition: opacity .3s ease;
			}
			
			.wf-enter {
				opacity: 0;
			}
			
			.item-move {
				transition: all .5s cubic-bezier(.55, 0, .1, 1);
				-webkit-transition: all .5s cubic-bezier(.55, 0, .1, 1);
			}
			
			.item {
				display: flex;
				display: -webkit-flex;
				flex-direction: column;
				justify-content: space-between;
				/*box-shadow: 0 0 3px #E5E6E7;*/
				outline: 1px solid #E5E6E7;
			}
			
			.item>div.imgBg {
				width: 100%;
				flex-grow: 1;
				-webkit-flex-grow: 1;
				background-color: rgba(125, 205, 244, .5);
				/*background-image: url(../../../image/common/login_logo.png);*/
				background-size: cover;
				background-position: center;
				position: relative;
				border-bottom: 1px solid #E5E6E7;
			}
			/*.item>div.imgBg:after {
				content: attr(height);
				font-size: .33rem;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				-webkit-transform: translate(-50%, -50%);
			}*/
			
			.item>div.info {
				width: 100%;
				color: #343434;
				background-color: #FFFFFF;
				padding: 0.24rem 0.293333rem 0.293333rem 0.24rem;
			}
			
			.item>div.info>.title {
				/*padding-bottom: 0.133333rem;*/
				line-height: 1.1;
				margin-bottom: 0.133333rem;
			}
			
			p.mui-ellipsis-2 {
				line-height: 16px;
				margin-bottom: 0.15rem;
			}
			
			.menu {
				display: flex;
				display: -webkit-flex;
				align-items: center;
				justify-content: space-between;
			}
			
			.menu>div>* {
				vertical-align: middle;
			}
			
			img.avastr {
				width: 0.6rem;
				height: 0.6rem;
				border-radius: 50%;
				margin-right: 0.1rem;
			}
			
			img.icon {
				width: .4rem;
				height: .4rem;
				/*margin-right: 0.1rem;*/
			}
			
			.app-font-size-28 {
				color: #777777;
			}
			
			.nickname {
				color: #333333;
			}
			
			#releaseBtn {
				position: fixed;
				bottom: 0.666666rem;
				right: 0.213333rem;
				width: 1.173333rem;
				height: 1.173333rem;
				z-index: 99;
				background-image: url(../../../image/nearby/release.png);
				background-size: 100%;
			}
			
		</style>

	</head>

	<body>

		<div class="mui-content wrapper mui-scroll-wrapper app-font-size-26" ref='wrapper'>
			

			<div class="mui-scroll">
				<waterfall :grow="grow" :watch="items" @reflowed="reflowed" ref="waterfall">
					<!-- each component is wrapped by a waterfall slot -->
					<waterfall-slot v-for="(item, index) in items" :width="1" :height="_getH()" :order="index" :key="item.id" move-class="item-move">
						<div class="item" @tap="onItemTap(item, index)">
							<div class="imgBg img-lazy-load" :data-src="_getImg(item.image1,item.image2,item.image3)" :index="item.id" :height="_getH()"></div>
							<div class="info">
								<div class="title app-font-size-30 mui-ellipsis-2" v-text="'#'+item.title+'#'"></div>
								<p class="mui-ellipsis-2 app-font-size-28" v-text="item.content"></p>
								<div class="menu">
									<div @tap.stop="onAvastrTap(item.account)">
										<img class="avastr img-lazy-load" :data-src="item.headimgurl" data-type="avatar" />
										<span class="nickname app-font-size-26" v-text="item.nickname"></span>
									</div>
									<div @tap.stop="onLikeTap(item)">
										<img class="icon" :src='"../../../image/nearby/discover/" + (item.firstLike?"":"no") + "like.png"' />
										<span class="app-font-size-28" v-text="item.likecount || 0"></span>
									</div>
								</div>
							</div>
						</div>

					</waterfall-slot>

				</waterfall>
			</div>
			
			<div id="releaseBtn" @tap="onReleaseTap()">
				
			</div>
		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-waterfall.js"></script>
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>

		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/article.js"></script>

		<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>
		<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>

		<script type="text/javascript">
			var vm = new Vue({
				el: ".mui-content",
				data: function() {
					return {
						grow: [1, 1],
						items: [],
						isBusy: false,

						n: 0,

					};
				},
				mounted: function() {
					this.$nextTick(function() {

						this.$pullRefresh = mui(".mui-scroll-wrapper");
						mui.init({
							pullRefresh: {
								container: ".mui-scroll-wrapper", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
								down: {
									
									callback: this._down //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
								},
								up: {
									//auto: true, 
									callback: this._up
								}
							}
						});
						
						this._down();
					}.bind(this));
					 
					new ni.Broadcast().on('discover_update', function() {
						this._down();
					}.bind(this));
					
					

				},
				methods: {
					onLikeTap: function(item) {
						app.user.get(function(u) {
							if(!u){return}
							if(item.like) {
								//已经点过赞了
								return;
							}
							dal.article.like(item.id, function(err, data) {
								err && mui.toast(err.message);
								if(!err){
									item.like = true;
									item.likecount++;
								}
							});
						});

					},
					onAvastrTap: function(id) {
						mui.openWindow('../../person/other.html', 'other', {
							extras: {
								uid: id
							}
						});
					},
					onReleaseTap: function() {
						app.user.get(function(u) {
							u && mui.openWindow('../discover/discover_release.html', 'discover_release');
						});

					},
					shuffle: function() {
						//						this.items.sort(function() {
						//							return Math.random() - 0.5
						//						})
					},
					reflowed: function() {
						//this.isBusy = false
					},
					onItemTap: function(o, index) {
						mui.openWindow('../discover/discover_details.html', 'discover_details', {
							extras: {
								oid: o.id
							}
						});
					},
					_down: function() {
						this.n = 1;

						dal.article.list(this.n, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							this.$pullRefresh.pullRefresh().endPulldownToRefresh();
							if(!data || data.length === 0) {
								return;
							}
							this.items = data;
							this.$nextTick(function() {
								imagelazyload();
								this.shuffle();
								this.$pullRefresh.pullRefresh().enablePullupToRefresh();
							}.bind(this));

						}.bind(this), 8);
					},
					_up: function() {
						this.n++;
						dal.article.list(this.n, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							this.$pullRefresh.pullRefresh().endPullupToRefresh();
							if(!data || data.length === 0) {
								mui.toast('没有更多了~');
								return this.$pullRefresh.pullRefresh().disablePullupToRefresh();
							}
							this.items.push.apply(this.items, data);
							this.$nextTick(function() {
								imagelazyload();
							});

						}.bind(this), 8);
					},
					_getH: function() {
						return 1.3 + Math.random() / 2;
					},
					_getImg: function(img1, img2, img3) {
						return img1 || img2 || img3;
					},
				},
				components: {
					'waterfall': Waterfall.waterfall,
					'waterfall-slot': Waterfall.waterfallSlot
				},

			});
		</script>
	</body>

</html>
