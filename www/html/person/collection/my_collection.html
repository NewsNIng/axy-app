<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>设备列表</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				height: 100%;
				background-color: white;
				padding-bottom: 0;
			}
			
			#box {
				height: 100%;
			}
			
			header>h1>span {
				margin: 0 0.4rem;
			}
			
			header>h1>span {
				color: #d6f2ef;
			}
			
			header>h1>span.active {
				font-weight: bold;
				color: #FFFFFF;
			}
			
			.discovery,
			.shop {
				overflow: hidden;
				position: relative;
				height: 3.173333rem;
				padding: 0.346666rem;
			}
			
			.shop .shop_img {
				width: 2.453333rem;
				height: 2.453333rem;
				display: block;
			}
			
			.shop img {
				width: 100%;
				height: 100%;
				vertical-align: middle;
				display: block;
			}
			
			.discovery .discovery_img {
				width: 2.453333rem;
				height: 2.453333rem;
				display: block;
			}
			
			.discovery img {
				width: 100%;
				height: 100%;
				vertical-align: middle;
				display: block;
			}
			
			.info {
				width: 6.85rem;
				height: 100%;
				display: inline-block;
				padding-left: 0.346666rem;
			}
			
			.shop .name {
				height: 1.52rem;
				line-height: 1.52rem;
			}
			
			.info,
			.shop_img,
			.discovery_img {
				float: left;
			}
			
			.name,
			.address,
			.praise,
			.desc {
				display: block;
				color: #9F9FA0;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			
			.shop .name {
				/*font-weight: bold;*/
				color: #333333;
			}
			
			.discovery:after,
			.shop:after {
				position: absolute;
				right: 0;
				bottom: 0;
				left: 0.346666rem;
				height: 1px;
				content: '';
				-webkit-transform: scaleY(.5);
				transform: scaleY(.5);
				background-color: #E5E6E7;
			}
			
			.discovery span {
				line-height: 30px;
			}
			
			.desc,
			.praise {
				color: #9F9FA0;
			}
			
			.shop:last-child:after,
			.discovery:last-child:after {
				height: 1px;
			}
			
			.null {
				height: 100%;
				width: 100%;
				background-color: #F4F8FB;
				text-align: center;
				color: #9F9FA0;
			}
			
			.null>img {
				width: 4.773333rem;
				margin: 2.986666rem 2.613333rem 1.413333rem 2.613333rem;
			}
			
			.shop_bg {
				height: 100%;
			}
			
			.praise>img {
				width: 0.36rem;
				display: inline-block;
				margin-right: 0.16rem;
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title app-font-size-34">
					<span @tap="onActive(0)" :class="{active: active === 0}">收藏的店</span>
					<span @tap="onActive(1)" :class="{active: active === 1}">内容</span>
				</h1>
			</header>

			<div class="mui-content mui-scroll-wrapper">

				<template v-for="o,i in shops" v-if="active === 0">
					<div class="shop mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red" @tap="onDeleteShopTap(o.id,i)">删除</a>
						</div>
						<div class="shop_bg mui-slider-handle">
							<div class="mui-slider-handle shop_img">
								<img :src="o.image" />
							</div>
							<div class="info app-font-size-28"><span class="name">{{o.name}}</span><span class="address">{{o.address}}</span></div>
						</div>
					</div>
				</template>
				<template v-for="o,i in discoverys" v-if="active === 1">
					<div class="discovery mui-table-view-cell">
						<div class="mui-slider-right mui-disabled">
							<a class="mui-btn mui-btn-red" @tap="onDeleteDisTap(o.id,i)">删除</a>
						</div>
						<div class="discovery_bg mui-slider-handle" @tap="">
							<div class="mui-slider-handle discovery_img">
								<img :src="o.image" />
							</div>
							<div class="info app-font-size-28"><span class="name app-font-size-28">{{o.title}}</span><span class="desc app-font-size-24">{{o.content}}</span><span class="praise 24"><img src="../../../image/person/collection/icon_Alovedone@3x.png"/>{{o.likecount}}</span></div>
						</div>
					</div>
				</template>
				<div class="null app-font-size-30" v-show="(active === 0?shops.length:discoverys.length) === 0">
					<img src="../../../image/person/collection/icon_Nocollection@3x.png" /> 亲，您还没有任何收藏哦
				</div>

			</div>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/user.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>

		<script type="text/javascript" src="../../../js/plug/PlugDevManager.js"></script>
		<script type="text/javascript" src="../../../js/plug/PlugH5NativeBridge.js"></script>

		<script type="text/javascript">
			mui.init();
			var devManager, runManager;

			new Vue({
				el: '#box',
				data: function() {
					return {
						active: 0,

						shops: [
//						{
//							name: "跨界空间健身玩乐综合体（休闲娱乐）",
//							address: "南山区龙珠四路88号（龙井B出口、维也纳酒店、龙井村、金谷产业园、车管所）",
//							image: "http://vihiapp.oss-cn-shenzhen.aliyuncs.com/9ce030ac-d4d1-47c2-b3f9-d4cfd3862292.jpg",
//						}, {
//							name: "adidas官方旗舰店",
//							address: "深圳市南山区世界之窗塘头六坊",
//							image: "../../../image/home/gohome.png",
//						}, {
//							name: "adidas官方旗舰店",
//							address: "深圳市南山区世界之窗塘头六坊",
//							image: "../../../image/home/gohome.png",
//						}, {
//							name: "adidas官方旗舰店",
//							address: "深圳市南山区世界之窗塘头六坊",
//							image: "../../../image/home/gohome.png",
//						}
						],
						discoverys: [
//						{
//							title: "发现主题发现主题",
//							content: "描述",
//							likecount: "52021",
//							image: "http://vihiapp.oss-cn-shenzhen.aliyuncs.com/9ce030ac-d4d1-47c2-b3f9-d4cfd3862292.jpg",
//						}, {
//							title: "发现主题",
//							content: "描述",
//							likecount: "52021",
//							image: "../../../image/home/gohome.png",
//						}
						],
						m: 0,
						n: 0,
					};
				},
				mounted: function() {
					this.$nextTick(function() {
						mui.init();
					});
					that = this;
					this.$pullRefresh = mui(".mui-scroll-wrapper");
					//										this._getList(function(data) {
					//											console.log(JSON.stringify(data));
					//											that.attentions = data;
					//										});
					mui.init({
						pullRefresh: {
							container: ".mui-scroll-wrapper", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
							up: {
								callback: this._up,
							}
						}
					});
					this._up();
				},

				plusReady: function() {
					this._getTalkList(function(data) {
						data = data.filter(function(item) {
							return item !== null;
						});
						if(!data || !data.length) {
							return;
						}
						this.discoverys.push.apply(this.discoverys, data);
					}.bind(this));
				},
				methods: {
					// 标签切换
					onActive: function(index) {
						this.active = index;
					},

					_getList: function(f) {
						if(this.active === 0) {
							this._getShopList(f);
						} else {
							this._getTalkList(f);
						}
					},
					_getShopList: function(f) {
						this.m++;
						dal.user.collection_shop.list(this.m, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							f(data);
						});
					},
					_getTalkList: function(f) {
						this.n++;
						dal.user.collection_talk.list(this.n, function(err, data) {
							if(err) {
								return mui.toast(err.message);
							}
							f(data);
						});
					},
					_up: function() {
						console.log("up");
						//						this.n++;
						this._getList(function(data) {
							console.log(JSON.stringify(data));
							data = data.filter(function(item) {
								//								console.log(item !== null);
								return item !== null;
							});
							if(!data || !data.length) {
								mui.toast('没有更多啦~~');
							} else {
								if(this.active === 0) {
									this.shops.push.apply(this.shops, data);
								} else {
									this.discoverys.push.apply(this.discoverys, data);
								}
							}
							this.$pullRefresh.pullRefresh().endPullupToRefresh();
							//							this.$pullRefresh.pullRefresh().endPullupToRefresh();
						}.bind(this));
					},
					onDeleteShopTap: function(fid, i) {
						dal.user.collection_shop.delete(fid, function(err, data) {
							if(err) {
								return mui.toast(err.message)
							}
							mui.toast("取消收藏成功");
							this.shops.splice(i, 1);
						}.bind(this));
					},
					onDeleteDisTap: function(fid, i) {
						dal.user.collection_talk.delete(fid, function(err, data) {
							if(err) {
								return mui.toast(err.message)
							}
							mui.toast("取消收藏成功");
							this.discoverys.splice(i, 1);
						}.bind(this));
					}

				}
			});
		</script>
	</body>

</html>
