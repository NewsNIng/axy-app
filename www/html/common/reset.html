<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>重置密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/lib/mui.min.css" rel="stylesheet" />

		<script type="text/javascript" src="../../js/common/flexible.js"></script>
		<style type="text/css">
			html,
			body {
				overflow: hidden;
			}
			
			html,
			body,
			.mui-content {

			.mui-content {
				padding-bottom: 2rem;
			}

			}
			
			.app-color-main {

			}
			
			div.mui-input-row>img {
				display: block;
				width: 0.64rem;
				height: 0.64rem;
				position: absolute;
				top: 0.46rem;
				left: 0.106666rem;
			}
			
			div.mui-input-row>input {
				padding-left: 1.173333rem;
				height: 100%;
				border: none;
				border-radius: 0;

			}
			
			.mui-content>img {
				display: block;
				width: 2.186666rem;
				height: 2.186666rem;
				margin: 0.4rem auto 0.4rem auto;
			}
			/*登录按钮*/
			
			button.app-btn-main {
				width: 8.4rem;
				height: 1.173333rem;
				margin: 0.8rem 0.826666rem 0.56rem 0.826666rem;
			}
			
			.forget_pwd {
				color: #999999;
				text-align: right;
				padding-right: 0.826666rem;
			}
			
			.third_party_login {
				/*background-color: #CCCCCC;*/

				height: 0.8rem;
			}
			
			.third_party_login {
				color: #999999;
				position: relative;

			/*第三方登录横线*/

				content: "";

			/*第三方登录文字*/
			
			.third_party_login>div {
				display: inline-block;
				text-align: center;
				padding: 0 0.2rem;

			.third_party_login>div.imgRoom {
				width: 100%;

			.third_party_login>div.imgRoom>img {
				float: left;
				width: 0.906666rem;

			/*注册按钮*/
			
			button.app-btn-main {}
			/*发送验证码*/
			
			.mui-content .send_code {
				color: #2BB8AA;
				position: absolute;

				right: 0;

				padding: 0.133333rem 0.1rem 0.1rem 0.1rem;
			}
			/*同意协议*/
			
			.mui-content .agree_select {
				width: 0.3rem;
				height: 0.3rem;
				float: left;
				margin: 0.133333rem;
				border: 0.026666rem solid #d3d3d3;
				border-radius: 4px;
				;
			}
			
			.mui-content .agree_text {
				float: left;
				line-height: 0.566666rem;
				color: #999999;
			}
			
			.red {
				background-color: #1ABC9C;
			}

				padding: 0.4rem 0;

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back mui-icon mui-icon-closeempty mui-pull-left app-color-gray">
			</a>
		</header>

		<div class="mui-content">

			<img src="../../image/common/login_logo.png" />

			<div class="mui-input-row app-font-size-30">
				<img src="../../image/common/login_account.png" />
				<input type="tel" class="app-font-size-28" placeholder="请输入手机号码" v-model="username">
			</div>

			<div class="mui-input-row app-font-size-30">
				<img src="../../image/common/login_msg.png" />
				<input type="tel" class="app-font-size-28" placeholder="请输入短信验证码" v-model="verifycode">
				<button type="button" @tap="getCodeTap()" class="send_code app-font-size-22 mui-btn mui-btn-grey mui-btn-outlined" :class="{'mui-disabled': codeState}" v-text="codeState ? codeTimer: '发送验证码'"></button>
			</div>
			<button type="button" id="loginBtn" data-loading-icon="mui-spinner mui-spinner-custom" data-loading-text="请稍后..." class="mui-btn app-btn-main app-font-size-32" @tap="onLoginTap($event)">下一步</button>
		</div>

		<script type="text/javascript" src="../../js/common/immersed.js"></script>

		<script src="../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../js/lib/vue.min.js"></script>

		<script type="text/javascript" src="../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../js/dal/user.js"></script>

		<script type="text/javascript" src="../../js/app/app.js"></script>
		<script type="text/javascript" src="../../js/app/app-rules.js"></script>
		<script type="text/javascript" src="../../js/app/app-page.js" ></script> 

		<script type="text/javascript">
			mui.init()

			new Vue({
				el: ".mui-content",
				data: function() {
					return {
						username: '18718690160',
						verifycode: '',
						loading: false,
						user_agree: false, // 用户协议
						codeState: false,
						codeTimer: 60,
						codeT: null,
						codeNumber: "", // 验证码
					};
				},

				methods: {
					getCodeTap: function() {
						if(this.codeT) {
							return
						}

						var errorMessage = app.rules.test("tel", this.username, "手机号码格式不正确");
						if(errorMessage) {
							return mui.toast(errorMessage);
						}
						// 发送获取验证码的请求
						dal.user.getCode(this.username, function(err, data) {
							if(err) {
								this.codeT = null;
								this.codeState = false;
								this.codeTimer = 60;
								return mui.toast(JSON.stringify(err));
							}
							this.codeNumber = data.validcode;
						}.bind(this));

						(function t(c) {
							c.codeT = setTimeout(function() {
								if(c.codeTimer <= 0) {
									c.codeT = null;
									c.codeState = false;
									c.codeTimer = 60;
									return;
								}
								c.codeTimer--;
								t(c);
							}, 1000);
						}(this));
						this.codeState = true;
					},
					onLoginTap: function(e) {
						if(this.loading) {
							return;
						}

						var that = this;

						//this.loading = true;
						if(this.username.trim().length === 0){
							return mui.toast('手机号不能为空');
						}
						
						if(this.codeNumber.trim().length === 0){
							return mui.toast('验证码不能为空');
						}
						
						var errorMessage = app.rules.test("tel", this.username, "手机号码格式不正确");
						if(errorMessage) {
							return mui.toast(errorMessage);
						}
						
						// 验证验证码
						if(this.verifycode !== this.codeNumber) {
							//this.loading = false;
							return mui.toast('短信验证码不正确');
						}

						app.page.openForResultBy('reset2.html', 'reset2', function(data){
							if(data.result){
								mui.back();
								//app.page.setResult({}).close();
							}
						},{
							account: this.username
						});

					}
				},
				watch: {
					loading: function(newVal, oldVal) {
						mui('#loginBtn').button(newVal ? "loading" : "reset");
					},
					username: function() {
						this.codeNumber = "";
					}
				}

			});
		</script>
	</body>

</html>
