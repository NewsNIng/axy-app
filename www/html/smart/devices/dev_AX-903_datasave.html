<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数据保存记录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: white;
			}
			
			.mui-content li {
				/*padding: 0.4rem 15px 0.4rem 0 !important;*/
				margin: 0.2rem;
				list-style: none;
				
			}
			
			ul{
				box-shadow: 0px 0px 2px #CCCCCC;
				padding: 0.5rem;
			}
			
			ul:before{
				padding: 0.1rem 0.2rem;
				margin: 0;
				content: attr(data-time);
				display: block;
				background-color: #9F9FA0;
				color: #FFFFFF;
			}
			
			
			
			.null {
				position: fixed;
				height: 100%;
				width: 100%;
				background-color: #F4F8FB;
				text-align: center;
				color: #9F9FA0;
				top: 44px;
			}
			
			.null>img {
				width: 4.773333rem;
				margin: 2.986666rem 2.613333rem 1.413333rem 2.613333rem;
			}
			
			
		</style>
	</head>

	<body>
		<div id="box">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">数据保存记录</h1>
				<span @tap="clearData()" class="app-color-white mui-pull-right app-font-size-28" style="line-height: 44px;">清空</span>
			</header>
			<div class="mui-content app-font-size-28">
				<ul v-for="o,i in list" :data-time="o.day">
					<li v-for="oo,ii in stateList">{{oo.name + "：" + (o.data['state' + (oo.index+1)] || 0) + oo.company}}</li>
				</ul>
			</div>
			
			<div class="null app-font-size-30" v-show="list.length === 0">
					<img src="../../../image/smart/devices/lock/icon_Nolocklog@3x.png" /> 亲，您还没有任何记录哦
				</div>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();
			
			var _stateList = [{
								name: "剩余电流",
								index: 9,
								company: 'mA'
							},
							{
								name: "环境温度",
								index: 5,
								company: '℃',
							},
							{
								name: "A相电流",
								index: 6,
								company: 'mA'
							},
							{
								name: "A相温度",
								index: 2,
								company: '℃',
							},
							{
								name: "B相电流",
								index: 7,
								company: 'mA'
							},
							{
								name: "B相温度",
								index: 3,
								company: '℃',
							},
							{
								name: "C相电流",
								index: 8,
								company: 'mA'
							},
							{
								name: "C相温度",
								index: 4,
								company: '℃',
							},

						];

			new Vue({
				el: '#box',
				data: function() {
					return {
						id: -1,
						list: [],
						stateList: _stateList,
					};
				},
				plusReady: function() {
					this.id = this.$view._id;
					this.c = new ni.Cache("SaveDataCache_" + this.id, [], {
						plus: true
					});

					this.getData();
				},
				methods: {

					getData: function() {
						this.c && (this.list = this.c.data);
						
					},

					clearData: function() {
						plus.nativeUI.showWaiting("正在清除...");
						this.c && (this.c.data = []);
						this.list = [];
						mui.toast('清除成功');
						plus.nativeUI.closeWaiting();
					}

				}
			});
		</script>
	</body>

</html>
