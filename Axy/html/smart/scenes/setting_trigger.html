<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.conditions_item {
				height: 1.386666rem;
				padding-left: 0.346666rem;
				background-color: white;
				margin-bottom: 0.266666rem;
				/*border-bottom: 1px solid #E5E6E7;*/
			}
			
			.conditions_item:active {
				background-color: #EFEFEF;
			}
			
			.conditions_icon,
			.more,
			.title {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.conditions_icon {
				float: left;
				width: 0.48rem;
			}
			
			.more {
				float: right;
				height: 0.4rem;
				right: 0.346666rem;
			}
			
			.title {
				padding-left: 0.826666rem;
				color: #333333;
			}
			
			.app-switch-main {
				height: 22px;
				width: 39px;
				margin-top: 0 !important;
				margin-right: 0.346666rem !important;
			}
			
			.mui-switch-handle {
				height: 20px !important;
				width: 20px !important;
			}
			
			.mui-icon>img {
				width: 0.613333rem;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav app-header">
			<a class="mui-action-back app-icon-back mui-pull-left"></a>
			<h1 class="mui-title">设置触发条件</h1>
			<a class="mui-icon mui-pull-right">
				<img src="../../../image/smart/scenes/complete_icon.png" />
			</a>
		</header>
		<div class="mui-content">
			<div class="conditions_item mui-input-row app-font-size-28">
				<img class="conditions_icon" src="../../../image/smart/scenes/icon_Timing start@3x.png"/>
				<label class="title">回店模式</label>
				<div class="title mui-switch mui-switch-mini app-switch-main" :class="{'mui-active ': isTimingSetting}" ref="switch1">
					<div class="mui-switch-handle"></div>
				</div>
			</div>
			<div class="conditions_item app-font-size-28">
				<img class="conditions_icon" src="../../../image/smart/scenes/icon_Lock@3x.png" />
				<img class="more" src="../../../image/smart/scenes/btn_More@3x.png" />
				<div class="title app-font-size-28">智能门锁</div>
			</div>
			<div style="background-color: white;height: 2rem;"></div>
		</div>

		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>

		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '.mui-content',
				data: function() {
					return {
						isTimingSetting: true,
					};
				},
				plusReady: function() {},
				methods: {

				}
			});
		</script>
	</body>

</html>
