<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
				overflow: hidden;
			}
			
			.mui-icon>img {
				width: 0.613333rem;
			}
			
			.actions_item {
				height: 1.333333rem;
				padding-left: 0.346666rem;
				background-color: white;
				/*border-bottom: 1px solid #E5E6E7;*/
			}
			
			.actions_item:active {
				background-color: #EFEFEF;
			}
			
			.actions_icon,
			.more,
			.title {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.actions_icon {
				float: left;
				width: 0.48rem;
			}
			
			.more {
				float: right;
				height: 0.4rem;
				right: 0.346666rem;
			}
			
			.title {
				padding-left: 0.826666rem;
				color: #333333;
			}
			
			.gray {
				color: #9F9FA0;
			}
			
			.mui-poppicker-header .mui-btn {
				font-size: 15px !important;
			}
			
			.com-dev-mask {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 98;
			}
			
			.com-dev {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				/*min-height: 30%;*/
				z-index: 99;
				/*				background-color: #FFFFFF;*/
				background-color: #F4F8FB;
				/*max-height: 50%;*/
			}
			
			.com-dev .mui-table-view-cell {
				text-align: center;
				height: 1.386666rem;
				padding: 0;
				line-height: 1.386666rem;
			}
			
			.com-dev ul:last-child {
				margin-top: 0.266666rem;
			}
			
			.mui-table-view-cell>a {
				height: 100%;
			}
			
			.mui-table-view-cell>a:not(.mui-btn) {
				margin: 0;
			}
			
			.mui-table-view:after {
				height: 0;
			}
			
			.mui-table-view-cell:after {
				right: 15px;
				background-color: #E4E5E6;
			}
			
			.mui-table-view:before {
				height: 0;
			}
			
			.scroll {
				max-height: 6.826666rem !important;
				overflow-x: hidden;
				overflow-y: scroll;
			}
			
			[data-dpr="2"] .mui-poppicker-header .mui-btn {
				font-size: 30px !important;
			}
			
			[data-dpr="3"] .mui-poppicker-header .mui-btn {
				font-size: 45px !important;
			}
			
			.actions_item {
				height: 1.6rem;
				padding-left: 0.346666rem;
				background-color: white;
				position: relative;
				/*border-bottom: 1px solid #E5E6E7;*/
			}
			
			.actions_item:after {
				content: "";
				position: absolute;
				height: 1px;
				left: 0.346666rem;
				right: 0;
				bottom: 0;
				background-color: #E5E6E7;
			}
			
			.actions_item:last-child:after {
				height: 0;
			}
			
			.actions_item:active {
				background-color: #EFEFEF;
			}
			
			.actions_icon,
			.more,
			.title {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
			}
			
			.actions_icon {
				float: left;
				width: 0.48rem;
			}
			
			.more {
				float: right;
				height: 0.4rem;
				right: 0.346666rem;
			}
		</style>
	</head>

	<body>
		<div id="box">

			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">选择动作</h1>
				<!--<a class="mui-icon mui-pull-right" @tap="onSaveTap()">
					<img src="../../../image/smart/scenes/complete_icon.png" />
				</a>-->
			</header>
			<div class="com-dev-mask" v-show="mask" @tap.self="mask = false">
				<div class="com-dev app-font-size-28">
					<ul class="mui-table-view app-font-size-30 scroll">
						<li class="mui-table-view-cell" @tap="onSelectedTap(o)" v-for="o,i in data[index]">
							<a class="">
								<span>{{o.name}}</span>
							</a>
						</li>
					</ul>
					<ul class="mui-table-view app-font-size-30">
						<li class="mui-table-view-cell" @tap="onCancelTap()">
							<a class="">
								<span>取消</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="mui-content">
				<div v-for="o,i in actions" class="actions_item" @tap="onSelectDevTap(i, o.img, o.name)">
					<img class="actions_icon" :src="o.img" />
					<img class="more" src="../../../image/smart/scenes/btn_More@3x.png" />
					<div class="title app-font-size-28">{{o.name}}</div>
					</template>
				</div>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/data/time_hm.js"></script>

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#box',
				data: function() {
					return {
						pick: null,
						mask: false, // 遮罩控制
						index: -1, // 弹框索引
						actionText: '', //
						scenes: [{
							name: '回家模式',
						}, {
							name: '离家模式',
						}, {
							name: '回店模式',
						}, {
							name: '离店模式',
						}, {
							name: '离家模式',
						}, {
							name: '回店模式',
						}, {
							name: '离店模式',
						}, {
							name: '离家模式',
						}, {
							name: '回店模式',
						}, {
							name: '离店模式',
						}],
						actions: [{
							img: "../../../image/smart/scenes/execute.png",
							name: "布防"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "撤防"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "声光铃响"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "触发指定场景"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "开灯"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "关灯"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "开窗帘"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "关窗帘"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "开插座"
						}, {
							img: "../../../image/smart/scenes/execute.png",
							name: "关插座"
						}],
						data: [
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 布防
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 撤防
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 声光铃响
							[{
								name: '回家模式',
							}, {
								name: '离家模式',
							}, {
								name: '回店模式',
							}, {
								name: '离店模式',
							}], // 触发指定场景
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 开灯
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 关灯
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 开窗帘
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 关窗帘
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 开插座
							[{
								name: '12345678'
							}, {
								name: '12345679'
							}], // 关插座
						],
					};
				},

				mounted: function() {

				},
				plusReady: function() {
					var isScenes = this.$view.isScenes;
					if(isScenes){
						this.actions.splice(3,1);
						this.data.splice(3,1);
					}
				},
				methods: {
					onCancelTap: function() {
						this.mask = false;
					},
					onSelectedTap: function(o) {
						this.mask = false;
						if(true) {
							app.page.setResult({
								dev: {
									name: o.name,
									icon: '../../../image/smart/scenes/execute.png',
									text: this.actionText,
									randomId: Math.random().toString().split(".")[1]
								}
							}).close();
						}
					},
					onScenesTap: function(i, img) {
						this.mask = true;
					},
					onSelectDevTap: function(i, img, name) {
						//						if(i === 0) {
						//							
						//						};
						this.index = i;
						this.actionText = name;
						this.mask = true;
						this.selectImg = img;
					},
				}
			});
		</script>
	</body>

</html>
