<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能场景</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />
		<link rel="stylesheet" href="../../../css/app/devices.css" />
		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.mui-content {
				overflow: hidden;
				padding-left: 0.173333rem;
				margin-bottom: 1.626666rem;
			}
			
			.mui-content>div {
				float: left;
				width: 4.48rem;
				height: 5.386666rem;
				background-color: #FFFFFF;
				border-radius: 5px;
				margin: 0.453333rem 0.173333rem 0 0.173333rem;
				transition-property: background-color;
				transition-delay: 25ms;
				transition-duration: 100ms;
				box-shadow: 0px 0px 5px #EFEFEF;
				text-align: center;
				/*				line-height: 1;*/
				color: #333333;
				position: relative;
				/*font-weight: bold;*/
			}
			
			.mui-content>div:active {
				background-color: #EFEFEF;
			}
			
			.mui-content>div>img {
				width: 1.866666rem;
				height: 1.866666rem;
				margin: 1.12rem 1.306666rem 0.74rem 1.306666rem;
			}
			
			.foot {
				position: fixed;
				width: 100%;
				height: 1.173333rem;
				/*line-height: 1.173333rem;*/
				color: white;
				/*text-align: center;*/
				bottom: 0;
				background-color: #06c1ae;
			}
			
			.header_right {
				line-height: 45px;
				color: white;
			}
			
			.setting_icon {
				position: absolute;
				padding: 0.15rem;
				right: 0;
				transform: translate(-30%, 30%);
				-webkit-transform: translate(-30%, 30%);
			}
			
			.setting_icon>img {
				width: 0.6rem;
			}
			
			.com-dev-mask {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.5);
				z-index: 98;
			}
			
			.com-dev {
				position: fixed;
				left: 0;
				bottom: 0;
				width: 100%;
				min-height: 10%;
				z-index: 99;
				/*				background-color: #FFFFFF;*/
				background-color: #F4F8FB;
			}
			
			.com-dev>ul {
				text-align: center;
			}
			
			.com-dev>ul>.mui-table-view-cell:after {
				left: 0;
				background-color: #F2F2F3;
			}
			
			.com-dev>.cancel {
				margin-bottom: 0 !important;
			}
			
			.devWork {
				color: #909090;
				margin-top: 0.266666rem;
				display: inline-block;
			}
			
			ul:not(.mui-pciker-list) li>a {
				margin: -11px -15px !important;
			}
			
			ul:not(.mui-pciker-list) li.devConn {
				padding: 11px 15px !important;
				background-color: #06c1ae;
				color: white !important;
			}
			
			.mui-navigate-right:after,
			.mui-push-right:after {
				color: white;
			}
			
			ul:not(.mui-pciker-list) .mui-badge {
				color: white;
			}
			
			.mui-table-view-cell>a:not(.mui-btn).mui-active {
				background-color: #06C1AE;
			}
		</style>
	</head>

	<body>
		<div id="warpper">
			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">智能场景</h1>
				<a class="app-icon-plus mui-pull-right" @tap="onNewTap()"></a>
			</header>

			<div class="com-dev-mask" v-show="mask" @tap.self="mask = false">
				<slot></slot>
				<div class="com-dev app-font-size-28" v-show="mask">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell" @tap="onEditTap()">编辑场景</li>
						<li class="mui-table-view-cell" @tap="onDelTap()">删除场景</li>
					</ul>
					<ul class="mui-table-view cancel">
						<li class="mui-table-view-cell" @tap="mask = false">取消</li>
					</ul>
				</div>
			</div>

			<div class="mui-content">
				<template v-for="o,i in scenes" v-if="o.type !== 6">

					<div class="app-font-size-30" @tap="onClickTap(o, i, o.icon)">
						<span class="setting_icon" @tap.stop="onSetting(i)"><img src="../../../image/smart/scenes/btn_Setup@3x.png"/></span>
						<img :src="'../../../image/smart/scenes/scenes_icons/'+o.icon+(isLoading&(i === loading)?'.gif':'.png')" />{{o.name}}</div>
				</template>
			</div>
			<div class="foot" @tap="onLinkageTap()">
				<ul class="mui-table-view app-font-size-32">
					<li class="mui-table-view-cell devConn">
						<a class="mui-navigate-right">
							<span>设备互联</span>
							<span class="mui-badge" v-text="linkages.length"></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础配置-->
		<script type="text/javascript" src="../../../js/config.js"></script>
		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<!--请求相关-->
		<script type="text/javascript" src="../../../js/dal/base.js"></script>
		<script type="text/javascript" src="../../../js/dal/scene.js"></script>
		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<!--<script type="text/javascript" src="../../../js/lib/md5.min.js"></script>-->
		<!--<script type="text/javascript" src="../../../js/common/imagelazyload.js"></script>-->

		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						isEdit: false, // 是否正在编辑
						mask: false, // 遮罩控制
						index: -1, // 当前操作对象
						scenes: [{
							name: "回家模式",
							state: false,
							//img: "../../../image/smart/scenes/loading.gif",
							icon: "1",
							workCount: 9,
						}, {
							name: "离家模式",
							state: false,
							icon: "2",
							workCount: 9,
						}, {
							name: "回店模式",
							state: false,
							icon: "3",
							workCount: 0,
						}, {
							name: "离店模式",
							state: false,
							icon: "4",
							workCount: 0,
						}],
						newScenes: [{
							"icon": 1,
							"linkageid": 128,
							"name": "回家模式",
							"state": 1,
							"delay": 0,
							"type": 1,
							"push": 1
						}, {
							"icon": 2,
							"linkageid": 129,
							"name": "离家模式",
							"state": 1,
							"delay": 0,
							"type": 2,
							"push": 1
						}, {
							"icon": 3,
							"linkageid": 130,
							"name": "回店模式",
							"state": 1,
							"delay": 0,
							"type": 2,
							"push": 1
						}, {
							"icon": 4,
							"linkageid": 131,
							"name": "离店模式",
							"state": 1,
							"delay": 0,
							"type": 2,
							"push": 1
						}, {
							"icon": 10,
							"linkageid": 139,
							"name": "自定义模式",
							"state": 1,
							"delay": 0,
							"type": 5,
							"push": 1
						}, {
							"icon": 1,
							"linkageid": 149,
							"name": "设备互联",
							"state": 1,
							"delay": 0,
							"type": 6,
							"push": 1
						}],
						loadingImg: "-1", // 加载动画
						completeImg: "-2", // 完成标志
						isLoading: false, // 是否加载中
						loading: -1, // 加载中的模式
					};
				},
				computed: {
					linkages: function() {
						return this.scenes.filter(function(o, i) {
							return o.type === 6;
						});
					},
				},
				plusReady: function() {
					this.getList();
				},
				methods: {
					getList: function() {
						plus.nativeUI.showWaiting();
						dal.scene.list(function(err, data) {
							plus.nativeUI.closeWaiting();
							console.log(JSON.stringify(data));
							this.scenes = data;
						}.bind(this));

					},

					onNewTap: function() {
						mui.openWindow('edit_scenes.html', 'edit_scenes');
					},

					onClickTap: function(o, i, icon) {
						if(this.isLoading) {
							return;
						}
						this.isLoading = true;
						this.loading = i;
						that = this;
						this.scenes[i].icon = this.loadingImg;
						// 需要执行的操作

						setTimeout(function() {
							that.scenes[i].icon = that.completeImg;
							setTimeout(function() {
								that.scenes[i].icon = icon;
								that.isLoading = false;
								that.loading = -1;
							}, 600);
						}, 1800);
					},
					// 设置
					onSetting: function(i) {
						this.mask = true;
						this.index = i;
					},
					onEditTap: function() {
						this.mask = false;
						mui.openWindow('edit_scenes.html', 'edit_scenes', {
							extras: {
								linkageid: this.scenes[this.index].linkageid,
							}
						});
					},
					onDelTap: function() {
						this.mask = false;
						this.scenes.splice(this.index, 1);
					},
					onDevConn: function() {

					},
					onLinkageTap: function() {
						mui.openWindow('index_linkage.html', 'index_linkage', {
							extras: {
								linkages: this.linkages,
							}
						});
					}
				}
			});
		</script>
	</body>

</html>
