			.mui-content {

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav mui-bar-transparent app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">红外探测</h1>
			</header>

			<div class="mui-content noImmersed">
				<div @tap="toggleSwitch()" class="img-wrap" :style="'background-image: url(../../../image/smart/devices/icon/btn_Infraredacquisition'+ (state?'':'1') +'@3x.png)'">
				</div>
				<div class="menu-warp app-font-size-24 app-color-dark">
					
				</div>

				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell">
						<a class="">
							<span>设备ID</span>
							<span class="mui-badge">123456789</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span>设备名称</span>
							<span class="mui-badge">xx房间的智能插座</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a >
							<span>绑定主机</span>
							<span class="mui-badge">AX-360主机</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a >
							<span>防区类型</span>
							<span class="mui-badge">求助防区</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="mui-navigate-right">
							<span>告警延迟</span>
							<span class="mui-badge">30S</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a>
							<span>报警时静音</span>
							<span class="mui-badge">
								<div class="mui-switch mui-switch-mini app-switch-main" >
								  <div class="mui-switch-handle"></div>
								</div>
							</span>
						</a>
					</li>
					
				</ul>

			</div>

			<footer class="app-font-size-28">
				<div class="app-color-main-dark">删除设备</div>
				<div>解绑主机</div>
			</footer>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->

		<img src=""/>
		<script type="text/javascript">
			mui.init({
				beforeback:function(){
					plus.navigator.setStatusBarStyle('light');
				}
			});
			

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						state: true, // 当前状态
					};
				},
				
				computed: {
				},
				
				plusReady: function() {
					plus.navigator.setStatusBarStyle('dark');
				},
				methods: {
					// 切换开关
					toggleSwitch: function(){
						this.state = !this.state;
					}
				}
			});
		</script>
	</body>

</html>
