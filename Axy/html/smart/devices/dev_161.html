<html>

	<head>

		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.img-wrap {
				height: 0;
				padding-bottom: 7.613333rem;
				background-image: url(../../../image/smart/devices/gas/btn_Formaldehydedetector@3x.png);
				background-repeat: no-repeat;
				background-size: 60%;
				background-position: bottom;
			}
			
			.menu-warp {
				display: flex;
				display: -webkit-flex;
				height: 3.013333rem;
				justify-content: space-between;
			}
			
			.battery_status {
				color: #333333 !important;
			}
			
			.state_show {
				float: left;
				position: relative;
				top: 4.2rem;
				text-align: center;
				width: 100%;
			}
			
			.state_show>span {
				display: block;
				color: white;
				padding-bottom: 0.133333rem;
			}
		</style>

	<body>
		<div id="warpper">

			<header class="mui-bar mui-bar-nav mui-bar-transparent app-header" data-top='0' data-offset='150' data-duration='16'>
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">一氧化碳探测器</h1>
			</header>

			<div class="mui-content noImmersed">
				<div class="state_show">
					<span class="app-font-size-30" v-text="devInfo.density+'ppm'"></span>
					<span class="app-font-size-44">正常</span>
					<span class="app-font-size-24">当前浓度值</span>
				</div>
				<div @tap="toggleSwitch()" class="img-wrap">
				</div>
				<div class="menu-warp app-font-size-24 app-color-dark"></div>

				<ul class="mui-table-view app-font-size-28">
					<li class="mui-table-view-cell">
						<a class="">
							<span>设备ID</span>
							<span class="mui-badge">123456789</span>
						</a>
					</li>
					<li class="mui-table-view-cell" @tap="onNameTap()">
						<a class="mui-navigate-right">
							<span>设备名称</span>
							<span class="mui-badge">xx房间的甲醛探测器</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>绑定主机</span>
							<span class="mui-badge">AX-360主机</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="battery_status">
							<span>电池状态</span>
							<span class="mui-badge battery_status">正常</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="battery_status">
							<span>通讯状态</span>
							<span class="mui-badge battery_status">正常</span>
						</a>
					</li>
					<li class="mui-table-view-cell">
						<a class="">
							<span>防区类型</span>
							<span class="mui-badge">求助防区</span>
						</a>
					</li>
					<li class="mui-table-view-cell" @tap="onAlarmTap()">
						<a class="mui-navigate-right">
							<span>告警延迟时间</span>
							<span class="mui-badge" v-text="alarmDelayTime+'s'"></span>
						</a>
					</li>
				</ul>
			</div>

			<!--<footer class="app-font-size-28">
				<div class="app-color-main-dark">删除设备</div>
				<div>解绑主机</div>
			</footer>-->
			<dev-footer :deviceid="5" :comid="6" @del="onDelDevice">

			</dev-footer>
		</div>
		<!--沉浸式动态处理-->
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>

		<!--基础库-->
		<script type="text/javascript" src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>

		<!--App相关业务逻辑-->
		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-page.js"></script>
		<script type="text/javascript" src="../../../js/components/devices/footer.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/data/time_hm.js"></script>
		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						// 告警延迟时间
						alarmDelayTime: 0,
						// 弹框
						pick: null,
						devInfo: {
							density: 0,
						},
						dev: {
							"alarmPlan": [{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								},
								{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								}
							],
							"basicInfo": {
								"appversion": "2017-09-28 09:36:04",
								"devName": "104GN",
								"devType": 4166,
								"devid": "VH-104GN-2017061500043",
								"hwversion": "2015-11-01 10:13:43"
							},
							"netInfo": {
								"ip": "192.168.1.23",
								"ssid": "aaa2.4",
								"type": 0
							},
							"onvif": [{
									"ch": 0,
									"name": "第一个外部通道",
									"online": 1
								},
								{
									"ch": 1,
									"name": "第二个外部通道",
									"online": 1
								}
							],
							"recordPlan": [{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								},
								{
									"end": "19:50:00",
									"recycle": 129,
									"start": "13:50:00"
								}
							],
							"zones": [{
									"ID": "81457896",
									"bindV": 128,
									"delay": 0,
									"ptzSet": 0,
									"zoneAction": "32775",
									"zoneName": "红外幕帘1"
								},
								{
									"ID": "81457897",
									"bindV": 128,
									"delay": 0,
									"ptzSet": 0,
									"zoneAction": "32775",
									"zoneName": "红外幕帘1"
								}
							]
						},
					};
				},
				mounted: function() {
					this.pick = new mui.PopPicker({
						layer: 1,
						more: false,
					});
					this.pick.setData(pick_data[1]);
				},
				plusReady: function() {},
				methods: {

					// 设备名称
					onNameTap: function(name) {
						var that = this;
						app.page.getInput(function(data) {
							that.dev.basicInfo.devName = data.content;
						}, {
							title: "设备名称",
							tips: that.dev.basicInfo.devName,
						});
					},
					// 删除设备
					onDelDevice: function() {
						console.log("deldevice");
					},
					// 告警延迟时间
					onAlarmTap: function() {
						var that = this;

						this.pick.pickers[0].setSelectedValue(this.alarmDelayTime);

						var fn = function(s) {
							that.alarmDelayTime = s;
						};

						this.pick.show(function(items) {
							fn(items[0].value);
						}, function(items) {

						});
					},
				}
			});
		</script>
