		<div id="warpper">

		<script type="text/javascript">
			var P = plug.H5NativeBridge;

			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						needConnDevNameArr: ["AX-903", "WG-100", "AX-904", "VH-104MG", "VH-104DG", "VH-104GN", "AX-801"],

						t: 100,
						timer: -1,

						devid: "",
						
						setid: "",

						bgp: '../../../image/smart/devices/dev_icon/AX-360@3x.png',
						type: -1,

						isConnected: false,
					};
				},
				mounted: function() {
					// get prev url params
					function GetQueryString(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					
					this.setid = GetQueryString("setid");
					
					// start timer
					this.startTimer();
				},
				computed: {
					// 是否需要提示连接摄像头
					needConn: function() {
						var rs = this.needConnDevNameArr.indexOf(app.dev.findName(this.type));
						if(rs >= 0) {
							return true;
						}
						return false;
					}
				},
				plusReady: function() {
					this.addDeviceByAP();
				},
				methods: {
					
					// 通过AP热点添加的设备
					addDeviceByAP: function _addap(){
						var that = this;
						var setid = that.setid;
						plug.H5NativeBridge.checkAIDeviceIsConnAsync(function(data){
							data = JSON.parse(data);
							if(data.code == "0"){
								var list = data.data;
								for(i = 0, l = list.length; i < l; i++) {
									item = list[i];
									if(item.setid === setid) {
										that.devid = item.devid;
										// 进行添加
										dal.device.add(that.devid, function(err, data) {
											if(err) {
												return that.over(err.message || "连接失败，请重试");
											} 
											return that.over("添加成功，请点击完成！", true);
										});
										return;
									}
								}
								list = null;
								item = null;
							}
							setTimeout(_addap.bind(that), 3000);
						});
					},
					

					

					startTimer: function() {
						var that = this;
						(function _() {
							that.t--;
							if(that.t <= 0) {
								that.over("连接失败，请重试");
							}
							that.timer = setTimeout(_, 1000);
						}());
					},
					onNext: function() {
						if(!this.isConnected) {
							return;
						}
						
						mui.openWindow('add_completed.html', 'add_completed', {
							extras: {
								needConn: this.needConn,
								devid: this.devid,
							}
						});
						return;
					},
					over: function(msg, close) {
						if(this.timer >= 0) {
							window.clearTimeout(this.timer);
							this.timer = -1;
						}
						mui.toast(msg);
						if(close) {
							// 连接成功
							this.isConnected = true;
							return;
							// return this.$view.close();***
						}
						this.$view.back();
					},
					
					
					
				}
			});
		</script>
