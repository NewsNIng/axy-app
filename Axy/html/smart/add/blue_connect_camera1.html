		<script type="text/javascript">
			mui.init();

			new Vue({
				el: '#warpper',
				data: function() {
					return {
						wifiname: "",
						wifipwd: "",
						bgp: "../../../image/smart/devices/dev_icon/AX-203@3x.png",
					};
				},
				mounted: function() {
					this.bgp = window.localStorage.getItem('blue_add_camera_img') + '1.png';
					
					// get prev url params
					function GetQueryString(name) {
						var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
						var r = window.location.search.substr(1).match(reg);
						if(r != null) return unescape(r[2]);
						return null;
					}
					// get wifiname & wifipwd
					this.wifiname = GetQueryString("wifiname");
					this.wifipwd = GetQueryString("wifipwd");
				},
//				plusReady: function() {},
				methods: {
					onPrev: function(){
						mui.back();
					},
					onNext: function() {
						var url = "blue_select_dev_id.html?wifiname=" + this.wifiname + "&wifipwd=" + this.wifipwd;
						this.$view.loadURL(url);
					}
				}
			});
		</script>
