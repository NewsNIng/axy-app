<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>我的相册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script type="text/javascript" src="../../../js/common/flexible.js"></script>
		<link href="../../../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../../../css/app/app.css" />

		<link rel="stylesheet" href="../../../css/lib/mui.picker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.poppicker.css" />
		<link rel="stylesheet" href="../../../css/lib/mui.dtpicker.css" />
		<link rel="stylesheet" href="../../../css/app/module/poppicker.css" />

		<link rel="stylesheet" href="../../../css/lib/mui.zoom.css" />

		<style type="text/css">
			html,
			body,
			.mui-content {
				background-color: #F4F8FB;
			}
			
			.tabroom {
				position: relative;
				background-color: #F4F8FB;
				z-index: 10;
			}
			
			.tabroom:after {
				clear: both;
				content: '';
				display: block;
			}
			
			.tabroom:before {
				content: '';
				display: block;
				width: 2px;
				height: 0.746666rem;
				position: absolute;
				left: 50%;
				top: 0.226666rem;
				background-color: #E5E6E7;
				transform: translate3d(-50%, 0, 0);
				-webkit-transform: translate3d(-50%, 0, 0);
			}
			
			.tabroom>div {
				overflow: hidden;
				float: left;
				width: 50%;
				text-align: center;
				height: 1.2rem;
				border-bottom: 1px solid #E5E6E7;
			}
			
			.tabroom span {
				line-height: 1.2rem;
			}
			/*日期*/
			
			.tips {
				padding: 0.533333rem 0 0.053333rem 0.346666rem;
				clear: both;
			}
			
			.imgroom {
				padding: 0.3rem 0.066666rem;
				position: relative;
				overflow: hidden;
			}
			
			.imgroom>div {
				background-color: #9F9FA0;
				width: 2.333333rem;
				height: 2.333333rem;
				float: left;
				margin: 0.066665rem;
				/*background-image: url(../../../image/home/like_a.png);*/
				background-position: center;
				background-size: cover;
				background-repeat: no-repeat;
				position: relative;
			}
			/*抖动*/
			
			@keyframes seconddiv {
				0% {
					transform: rotate(-2deg);
				}
				33% {
					transform: rotate(0deg);
				}
				66% {
					transform: rotate(2deg);
				}
				100% {
					transform: rotate(0deg);
				}
			}
			
			.imgroom>div.shake {
				position: relative;
				border-radius: 5px;
				animation: .2s seconddiv infinite linear;
			}
			
			.imgroom>div.shake:before {
				content: "";
				position: absolute;
				z-index: 999;
				right: 0;
				top: 0;
				height: 0.506666rem;
				width: 0.506666rem;
				background-image: url(../../../image/person/collection/btn_error@3x.png);
				background-size: cover;
				transform: translate(33%, -33%);
				-webkit-transform: translate(33%, -33%);
			}
			/*抖动end*/
			/*编辑模式下*/
			
			.imgroom.editing>div {
				position: relative;
			}
			
			.imgroom.editing>div:before {
				content: "";
				position: absolute;
				z-index: 999;
				right: 0;
				bottom: 0;
				height: 0.506666rem;
				width: 0.506666rem;
				background-color: rgba(0, 0, 0, 0.5);
				border-radius: 50%;
				background-image: url(../../../image/person/message/btn_Unselected@3x.png) !important;
				background-size: cover;
			}
			
			.imgroom.editing>div.isSelect:before {
				background-image: url(../../../image/person/message/btn_Alreadychosen@3x.png) !important;
			}
			/*编辑模式下 End*/
			
			.imgroom:after {
				content: '';
				display: block;
				clear: both;
			}
			
			.imgroom>div.video {
				background-color: #FFFFFF;
			}
			
			.imgroom>div.video:after {
				content: "";
				position: absolute;
				left: 0;
				top: 0;
				background-color: rgba(0, 0, 0, 0.35);
				;
				background-image: url(../../../image/person/devshare/1_1.png);
				background-size: 50%;
				background-repeat: no-repeat;
				background-position: center;
				width: 100%;
				height: 100%;
			}
			
			.video-root {
				position: fixed;
				left: 0;
				top: 0;
				z-index: 66;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, 0.75);
			}
			
			.video-root .video-room {
				position: fixed;
				left: 0;
				top: 50%;
				transform: translateY(-50%);
				-webkit-transform: translateY(-50%);
				width: 10rem;
				height: 5.625rem;
			}
			
			.video-root .video-room video {
				width: 100%;
				height: 100%;
			}
			
			.mui-poppicker-header .mui-btn {
				font-size: 15px !important;
			}
			
			[data-dpr="2"] .mui-poppicker-header .mui-btn {
				font-size: 30px !important;
			}
			
			[data-dpr="3"] .mui-poppicker-header .mui-btn {
				font-size: 45px !important;
			}
			/*footer*/
			
			footer {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 45px;
				display: flex;
				display: -webkit-flex;
				z-index: 9999;
				background-color: #fff;
			}
			
			footer>div {
				position: relative;
				flex: 1;
				text-align: center;
				line-height: 45px;
			}
			
			footer>div:after {
				content: '';
				position: absolute;
				height: 1px;
				width: 100%;
				top: 0;
				left: 0;
				background-color: #ddd;
			}
			
			footer>div>img {
				width: 0.506666rem;
				height: 0.506666rem;
				vertical-align: middle;
			}
			
			footer>div>span {
				vertical-align: middle;
			}
			/*footer End*/
		</style>

	</head>

	<body>
		<div id="root">

			<header class="mui-bar mui-bar-nav app-header">
				<a class="mui-action-back app-icon-back mui-pull-left"></a>
				<h1 class="mui-title">我的相册</h1>
				<a @tap="onEditTap()" class="mui-pull-right app-font-size-30 app-color-white" style="line-height: 45px;" v-text="editing?'取消':'编辑'">编辑</a>
			</header>

			<footer v-show="editing" class="app-font-size-32">
				<div @tap="onAllSelectTap()">
					<template v-if="isAllSelect">
						<img src="../../../image/person/message/btn_Alreadychosen@3x.png" />
					</template>
					<template v-else>
						<img src="../../../image/person/message/btn_Unselected@3x.png" />
					</template>

					<span v-text="isAllSelect?'取消全选':'全选'">全选</span>
					<span class="app-color-9f9fa0">({{selectCount}})</span>

				</div>
				<div class="app-color-white" style="background-color: #06C1AE;" @tap="onDelete()">删除</div>
			</footer>

			<div class="mui-content">
				<div class="tabroom app-color-333333" ref="tabroom">
					<div @tap="onDevTap()">
						<span class="app-font-size-28">{{fixName(devName) || '全部设备'}}</span>
						<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown"></span>
					</div>

					<div @tap="onDateTap()">
						<span class="app-font-size-28">{{dateText}}</span>
						<span class="app-font-size-36 mui-icon mui-icon mui-icon-arrowdown"></span>
					</div>

				</div>

				<div class="video-root" v-if="videoplay" @tap.self="videoplay=false">
					<div class="video-room">
						<video :src="videosrc" controls="controls" autoplay="autoplay" playsinline webkit-playsinline></video>
					</div>
				</div>

				<div class="wrapper" ref="wrapper">

					<div>

						<template v-for="o,i in record">
							<div class="app-font-size-24 app-color-333333 tips">{{o.day}}</div>
							<div class="imgroom app-font-size-24 app-color-white" :class="{'editing': editing}">
								<template v-for="oo,ii in o.list">
									<template v-if="oo.fileType === 2">
										<div @longtap="onLongTap(oo, ii)" @tap="onItemTap(oo, ii, $event)" :style="{backgroundImage: 'url('+ fixPath(oo.thumbnailImage) +')'}" class="video" :class="{isSelect: oo.isSelect}"></div>
									</template>
									<template v-else>
										<div @longtap="onLongTap(oo, ii)" @tap="onItemTap(oo, ii, $event)" :style="{backgroundImage: 'url('+ fixPath(oo.thumbnailImage) +')'}" :class="{isSelect: oo.isSelect}" :data-preview-src="fixPath(oo.fileName)" data-preview-group="1"></div>
									</template>
								</template>

							</div>

						</template>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../js/common/immersed.js"></script>
		<script src="../../../js/lib/mui.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue.min.js"></script>
		<script type="text/javascript" src="../../../js/lib/vue-ni.js"></script>
		<script type="text/javascript" src="../../../js/lib/better-scroll.min.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.picker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.poppicker.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.dtpicker.js"></script>

		<script type="text/javascript" src="../../../js/app/app.js"></script>
		<script type="text/javascript" src="../../../js/app/app-dev.js"></script>
		<script type="text/javascript" src="../../../js/app/app-statis.js"></script>

		<script type="text/javascript" src="../../../js/plug/PlugH5NativeBridge.js"></script>
		<script type="text/javascript" src="../../../js/extend/Date.js"></script>

		<script type="text/javascript" src="../../../js/lib/mui.zoom.js"></script>
		<script type="text/javascript" src="../../../js/lib/mui.previewimage.js"></script>

		<script type="text/javascript" src="../../../js/extend/Date.js"></script>

		<script type="text/javascript">
			mui.init({
				gestureConfig: {
					longtap: true
				},
				//处理窗口关闭前的业务
				beforeback: function() {
					if(vm.editing) {
						vm.editing = false;
						return false;
					}
				},
			});

			var P = plug.H5NativeBridge;

			var dtPick, devPick;

			var vm = new Vue({
				el: "#root",
				data: function() {
					return {
						dateTime: "",
						devName: "",
						devId: "",

						// 编辑模式
						editing: false,

						record_: [],

						videoplay: false,
						videosrc: "",
					};
				},

				computed: {
					dateText: function() {
						if(this.dateTime === "") {
							return "所有";
						}
						return(this.dateTime.getMonth() + 1) + "/" + this.dateTime.getDate();
					},
					record: function() {
						var dir = {},
							temp, arr = [];
						this.record_.forEach(function(item) {
							temp = new Date(item.time.replace(/-/g, '/'));
							temp = temp.toFormatString('yyyy-MM-dd');
							if(!dir[temp]) {
								dir[temp] = [];
							}
							dir[temp].push(item);
						});
						for(var i in dir) {
							arr.push({
								day: i,
								list: dir[i],
							});
						}
						arr = arr.sort(function(a, b){
//							return (new Date(a.day).getTime() - new Date(b.day).getTime())
							return Date.parse(a.day) - Date.parse(b.day);
						})
						return arr;
					},

					isAllSelect: function() {
						return this.record_.every(function(item) {
							return item.isSelect;
						});
					},
					selectCount: function() {
						return this.record_.reduce(function(count, item) {
							if(item.isSelect) {
								count = count + 1;
							}
							return count;
						}, 0);
					}
				},

				mounted: function() {
					var wrapper = this.$refs.wrapper;
					var wrapperHight = (document.documentElement.clientHeight || document.body.clientHeigth) -
						this.$refs.tabroom.offsetHeight -
						immersed -
						44;

					wrapper.style.height = wrapperHight + 'px';

					this.$nextTick(function() {
						if(!this.scroll) {
							this.scroll = new BScroll(wrapper, {
								click: true,
								scrollY: true
							});

						} else {
							this.scroll.refresh();
						}

					}.bind(this));

					devPick = new mui.PopPicker({
						layer: 1
					});

				},

				plusReady: function() {

					this.$view.setStyle({
						kernel: 'WKWebview'
					});

					var D = new this.$Cache("dev_list", [], {
						plus: true
					});

					var devPickData = D.data || [];
					devPickData = devPickData.filter(function(item) {
						return item.type !== 23 && item.type !== 128 && item.type !== 144;
					});
					devPickData = devPickData.map(function(item) {
						return {
							text: item.location || item.devid,
							value: item.devid
						};
					});

					// 添加全部设备选项
					devPickData.unshift({
						text: "全部设备",
						value: ""
					});

					devPick.setData(devPickData);

					var devInfo = this.$view.devInfo;
					if(devInfo) {

						this.devId = devInfo.devid;
						this.devName = devInfo.location || this.devId;
					}

					this.$watch('devId', this.getRecord);
					this.$watch('dateTime', this.getRecord);

					this.getRecord();

					// [事件]查看相册
					app.statis.emit("picture");
				},

				methods: {
					// 获取已选择的项
					_getSelectItems: function() {
						return this.record_.filter(function(item) {
							return item.isSelect;
						});
					},

					// 获取已选择的项 的id数组
					_getSelectIdItems: function() {
						return this._getSelectItems().map(function(item) {
							return item.id || "";
						});
					},

					// 移除已选择的项
					_clearSelectItems: function() {
						this.record_ = this.record_.filter(function(item) {
							return !item.isSelect;
						});
					},

					// 点击删除按钮
					onDelete: function() {
						var that = this;
						mui.confirm("确定需要删除所选择的图片吗？", "", ["删除", "取消"], function(e) {
							if(e.index === 0) {
								// 原生删除
								var res = P.DeleteRecordByIdSync(that._getSelectIdItems());
								res = JSON.parse(res);
								// 页面删除元素
								if(res.code != 0) {
									return mui.toast('删除失败')
								}
								that._clearSelectItems();
								mui.toast("删除成功");
							}
						});
					},

					// 全选/取消全选 按钮
					onAllSelectTap: function() {
						var want = true;
						if(this.isAllSelect) {
							// 清除
							want = false;
						}
						this._setAllSelect(want);
					},

					// 设置所有item的select状态
					_setAllSelect: function(want) {
						this.record_.forEach(function(item) {
							item.isSelect = want;
						});
					},

					// 点击header编辑文字按钮
					onEditTap: function() {
						// 进入/退出 编辑模式
						this.editing = !this.editing;

					},

					//  图片/视频 单击
					onItemTap: function(o, i, e) {
						if(!this.editing) {
							// 如果是视频的话就去播放
							if(o.fileType === 2){
								this.onVideoTap(o);
							}
							return;
						}
						o.isSelect = !o.isSelect;
						// 如果是编辑模式，则阻止点击预览
						e.stopPropagation();
					},

					// 图片/视频 长按
					onLongTap: function(o, i, e) {
						window.plus && plus.device.vibrate(100);
						this._setAllSelect(false);
						o.isSelect = true;
						this.editing = true;
					},

					// 设备选择
					onDevTap: function() {
						this.devId && devPick.pickers[0].setSelectedValue(this.devId);
						devPick.show(function(items) {
							this.devName = items[0].text;
							this.devId = items[0].value;
						}.bind(this));
					},

					// 日期选择
					onDateTap: function() {
						var that = this;

						new Promise(function(resolve, reject) {

							mui.confirm("请选择时间范围：", "", ["所有时间", "选取时间"], function(e) {
								if(e.index === 0) {
									that.dateTime = "";
								} else if(e.index === 1) {
									resolve();
								}
							});
						}).then(function() {

							var d = new Date();
							var y = d.getFullYear();
							var options = {
								type: "date",
								beginYear: y - 1,
								endYear: y,
								endMonth: d.getMonth() + 1,
								endDay: d.getDate(),
							};

							if(that.dateTime !== "") {
								options.value = that.dateTime.toFormatString('yyyy-MM-dd');
							}

							dtPick = new mui.DtPicker(options);
							dtPick.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								that.dateTime = new Date(rs.text);
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								dtPick.dispose();
								dtPick = null;
							});
						});

					},

					// 获取本地 录像/图片列表
					getRecord: function() {
						var rs = P.GetLocalRecordInfoSync(this.devId, this.dateTime ? this.dateTime.toFormatString('yyyy-MM-dd') : "");
						rs = JSON.parse(rs);
						
						this.record_ = rs.data.record.map(function(item) {
							item.isSelect = false;
							return item;
						});
						this.$nextTick(function() {
							mui.previewImage();
						});
					},

					// 视频被点击时
					onVideoTap: function(o) {
						var url = o.fileName;
						if(mui.os.ios) {
							this.videosrc = url;
							this.videoplay = true;
						} else {
							this.Intent = this.Intent || plus.android.importClass("android.content.Intent");
							this.Uri = this.Uri || plus.android.importClass("android.net.Uri");
							this.main = this.main || plus.android.runtimeMainActivity();
							var intent = new this.Intent(this.Intent.ACTION_VIEW);
							var uri = this.Uri.parse(url);
							intent.setDataAndType(uri, "video/*");
							this.main.startActivity(intent);
						}

						// [事件]视频回放
						app.statis.emit("playback");

					},

					// 是否为视频
					isVideo: function(path) {
						return /\.(?:mp4|3gp)$/i.test(path);
					},

					// 修复文件路径
					fixPath: function(path) {

						if(!/^http/.test(path) && !/^file:/.test(path)) {
							path = "file://" + path;
						}
						return path;
					},
					fixName: function(str) {
						return app.dev.fixName(str);
					}
				}
			})
		</script>
	</body>

</html>
